<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; --text-dim: #888; }

        /* 4. 滚动条重新设计 - 悬停触发显示 */
        html { scrollbar-width: none; scroll-behavior: smooth; }
        body::-webkit-scrollbar { width: 6px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { background: transparent; border-radius: 10px; }

        /* 鼠标靠近右侧边缘时显示滚动条 */
        #scroll-detector {
            position: fixed; right: 0; top: 0; width: 30px; height: 100%; z-index: 9999; pointer-events: auto;
        }
        #scroll-detector:hover ~ #page-wrapper body::-webkit-scrollbar-thumb,
        body.is-hovering-right::-webkit-scrollbar-thumb,
        body.scrolling::-webkit-scrollbar-thumb { 
            background: rgba(255, 204, 0, 0.4); 
        }

        body { 
            background: var(--bg); color: #e0e0e0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; overflow-x: hidden;
        }

        /* 下拉刷新 */
        #pull-to-refresh {
            position: fixed; top: -75px; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: center;
            z-index: 5000; pointer-events: none; transition: top 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .spinner {
            width: 28px; height: 28px; border: 2px solid rgba(255,204,0,0.1);
            border-top: 2px solid var(--accent); border-radius: 50%;
        }
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 1. 导航与边框高亮 */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.2rem; letter-spacing: 3px; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            color: var(--text-dim); text-decoration: none; font-size: 0.85rem; 
            cursor: pointer; transition: 0.3s; position: relative; padding: 5px 0;
        }
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent); box-shadow: 0 0 10px var(--accent);
        }

        /* 边框高亮类 */
        .footer-card { transition: all 0.4s ease; border: 1px solid #222; }
        .footer-card.highlight-border { border-color: var(--accent); box-shadow: 0 0 20px rgba(255, 204, 0, 0.15); transform: translateY(-5px); }

        /* 布局 */
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        
        /* 作品卡片动画 */
        .item { position: relative; height: 320px; cursor: pointer; transition: 0.3s; }
        .item-inner {
            position: absolute; width: 100%; background: #111; border: 1px solid #222; 
            border-radius: 12px; overflow: hidden; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
        }
        .item.active { z-index: 100; }
        .item.active .item-inner { transform: scale(1.05) translateY(-20px); border-color: var(--accent); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .item.active .media { height: 400px; }

        .media { width: 100%; height: 250px; background: #000; overflow: hidden; transition: height 0.5s ease; }
        .media video, .media img { width: 100%; height: 100%; object-fit: contain; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; text-align: center; }

        /* 弹窗 */
        #portfolio-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.32, 1, 0.23, 1); overflow-y: scroll;
        }
        #portfolio-modal.active { display: block; transform: translateY(0); }

        .dl-btn { display: inline-block; padding: 12px 28px; border: 1px solid #444; color: #888; border-radius: 4px; font-weight: bold; cursor: pointer; background: transparent; transition: 0.3s; font-size: 0.8rem; }
        .dl-btn:hover { border-color: var(--accent); color: var(--accent); }

        .accordion-header { padding: 25px 0; cursor: pointer; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .accordion-content { display: none; padding: 30px 0; }
        .accordion-item.open .accordion-content { display: block; }
        .section-title { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 15px; margin: 120px 0 40px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body onmousemove="checkScrollArea(event)">

<div id="scroll-detector"></div>

<div id="pull-to-refresh"><div class="spinner" id="refresh-spinner"></div></div>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" onclick="manualTriggerRefresh()">JLWLIMOU</div>
            <div class="nav-links" id="smart-nav">
                <a data-sec="hero" onclick="scrollToId('hero')">简介</a>
                <a data-sec="featured" onclick="scrollToId('featured')">作品</a>
                <a data-sec="resume" onclick="scrollToId('resume')">简历</a>
                <a data-sec="contact" onclick="scrollToId('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container" id="home-content" style="opacity: 0; transition: 0.8s;">
        <header class="hero" id="hero" style="padding: 140px 0 60px;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4.5rem); margin:0; line-height:1.1; font-weight: 900;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; max-width:700px; line-height:1.7; margin-top:30px; font-size: 1.1rem;"></p>
        </header>

        <section id="featured">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin: 120px 0;">
            <button class="dl-btn" onclick="toggleModal(true)">VIEW ALL PROJECTS +</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; padding-bottom: 150px;">
            <section id="resume" class="footer-card" style="padding:40px; border-radius:12px;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">RESUME</span>
                <button class="dl-btn" id="resume-dl-btn">DOWNLOAD PDF</button>
            </section>
            <section id="contact" class="footer-card" style="padding:40px; border-radius:12px;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">CONTACT</span>
                <div style="margin-bottom:10px;"><small style="color:#444;">EMAIL</small><br><span id="email-val" style="font-family: monospace;">-</span></div>
                <div><small style="color:#444;">PHONE</small><br><span id="phone-val" style="font-family: monospace;">-</span></div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header" style="position: sticky; top:0; z-index:110; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1rem; color:var(--accent); letter-spacing:2px;">FULL PROJECTS</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.75rem;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding: 40px 0 300px;"></div>
</div>

<script>
    let siteData = null;
    const wrapper = document.getElementById('page-wrapper');
    const spinner = document.getElementById('refresh-spinner');
    const pullEl = document.getElementById('pull-to-refresh');

    // --- 滚动条检测 ---
    function checkScrollArea(e) {
        if (window.innerWidth - e.pageX < 40) {
            document.body.classList.add('is-hovering-right');
        } else {
            document.body.classList.remove('is-hovering-right');
        }
    }

    // --- 核心：作品点击放大逻辑 ---
    function handleItemClick(e, el) {
        e.stopPropagation();
        const wasActive = el.classList.contains('active');
        // 清除其他
        document.querySelectorAll('.item.active').forEach(item => {
            item.classList.remove('active');
            const v = item.querySelector('video'); if(v) v.pause();
        });
        // 激活当前
        if (!wasActive) {
            el.classList.add('active');
            const v = el.querySelector('video'); if(v) v.play();
        }
    }

    // --- 导航与边框联动 (Scroll Spy) ---
    function initScrollSpy() {
        const sections = document.querySelectorAll('section, header');
        const navLinks = document.querySelectorAll('#smart-nav a');
        const cards = { 'resume': document.getElementById('resume'), 'contact': document.getElementById('contact') };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    // 高亮导航
                    navLinks.forEach(link => link.classList.toggle('active', link.getAttribute('data-sec') === id));
                    // 高亮边框
                    Object.values(cards).forEach(c => c?.classList.remove('highlight-border'));
                    if (cards[id]) cards[id].classList.add('highlight-border');
                }
            });
        }, { rootMargin: '-30% 0px -60% 0px' });

        sections.forEach(s => observer.observe(s));
    }

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
    }

    // --- 弹窗逻辑修复 ---
    function toggleModal(show, targetId = null) {
        const m = document.getElementById('portfolio-modal');
        if (show) {
            m.style.display = 'block';
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                m.classList.add('active');
                if (targetId) {
                    // 如果有目标ID，自动展开分类并高亮
                    const targetItem = document.querySelector(`[data-id="${targetId}"]`);
                    if (targetItem) {
                        const parent = targetItem.closest('.accordion-item');
                        parent.classList.add('open');
                        setTimeout(() => {
                            targetItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            handleItemClick({stopPropagation:()=>{}}, targetItem);
                        }, 500);
                    }
                }
            }, 50);
        } else {
            m.classList.remove('active');
            setTimeout(() => { m.style.display = 'none'; document.body.style.overflow = ''; }, 600);
        }
    }

    async function loadData() {
        try {
            const res = await fetch('data.json?t=' + Date.now());
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;
            renderHome();
            renderAccordion();
            initScrollSpy();
            document.getElementById('home-content').style.opacity = '1';
        } catch(e) { console.error(e); }
    }

    function renderHome() {
        const grid = document.getElementById('featured-grid');
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach((item, iIdx) => {
                const uid = `item-${cIdx}-${iIdx}`;
                if (item.featured) {
                    html += `
                    <div class="item" onclick="toggleModal(true, '${uid}')">
                        <div class="item-inner">
                            <div class="media">
                                ${item.type === 'video' ? `<video src="${item.url}" loop muted playsinline></video>` : `<img src="${item.url}">`}
                            </div>
                            <div class="info">${item.title}</div>
                        </div>
                    </div>`;
                }
            });
        });
        grid.innerHTML = html;
    }

    function renderAccordion() {
        const root = document.getElementById('accordion-root');
        root.innerHTML = siteData.categories.map((cat, cIdx) => `
            <div class="accordion-item">
                <div class="accordion-header" onclick="this.parentElement.classList.toggle('open')">
                    <h3 style="margin:0; letter-spacing:2px;">${cat.name}</h3>
                    <span>展开/收起</span>
                </div>
                <div class="accordion-content">
                    <div class="grid">
                        ${cat.items.map((i, iIdx) => `
                            <div class="item" data-id="item-${cIdx}-${iIdx}" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">
                                        ${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline></video>` : `<img src="${i.url}">`}
                                    </div>
                                    <div class="info">${i.title}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    // 初始化
    window.addEventListener('load', () => {
        if (sessionStorage.getItem('isRefreshing')) {
            sessionStorage.removeItem('isRefreshing');
            window.scrollTo(0, 0);
            setTimeout(triggerRefreshAnimation, 50);
        } else {
            loadData();
        }
    });

    async function triggerRefreshAnimation() {
        wrapper.style.transform = `translateY(80px)`;
        pullEl.style.top = '20px';
        spinner.classList.add('spinning');
        await loadData();
        setTimeout(() => {
            wrapper.style.transform = '';
            pullEl.style.top = '-75px';
            setTimeout(() => spinner.classList.remove('spinning'), 400);
        }, 800);
    }

    function manualTriggerRefresh() { window.scrollTo({top:0, behavior:'smooth'}); setTimeout(triggerRefreshAnimation, 400); }

    document.getElementById('resume-dl-btn').onclick = () => { /* 下载逻辑 */ };
</script>
</body>
</html>

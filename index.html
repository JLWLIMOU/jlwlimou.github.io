<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        :root { --accent: #ffcc00; --bg: #0a0a0a; --text-dim: #888; --ease: cubic-bezier(0.16, 1, 0.3, 1); }

        html { scrollbar-width: none; scroll-behavior: smooth; background: var(--bg); }
        body { background: var(--bg); color: #e0e0e0; font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; line-height: 1.5; overflow-x: hidden; }
        body.modal-open { overflow: hidden; }

        /* --- 1. 刷新加载器：彻底解决点击拦截和置顶 --- */
        #ptr-wrap { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100px; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 99999; pointer-events: none; opacity: 0; visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
            background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
        }
        .spinner {
            width: 28px; height: 28px; border: 3px solid rgba(255,204,0,0.1);
            border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 页面入场：优雅平滑 */
        #page-wrapper { opacity: 0; transform: translateY(30px); transition: opacity 1s var(--ease), transform 1s var(--ease); }
        #page-wrapper.loaded { opacity: 1; transform: translateY(0); }

        /* --- 2. 导航 --- */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid #222; z-index: 9000; }
        .nav-inner { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.2rem; letter-spacing: 3px; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; cursor: pointer; transition: 0.4s var(--ease); position: relative; padding: 5px 0; }
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* --- 3. 高亮区域 --- */
        .highlight-target { transition: border-color 0.8s var(--ease), box-shadow 0.8s var(--ease), transform 0.8s var(--ease); border: 1px solid #222; border-radius: 12px; }
        .highlight-target.active-border { border-color: var(--accent) !important; box-shadow: 0 0 40px rgba(255, 204, 0, 0.1); transform: scale(1.01); z-index: 10; }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        /* --- 4. 作品项交互：恢复 0.8s 呼吸感 --- */
        .item { position: relative; min-height: 280px; cursor: pointer; }
        .item-inner { width: 100%; background: #111; border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: all 0.8s var(--ease); }
        .item:hover .item-inner { border-color: #555; transform: translateY(-8px); }
        .item.active .item-inner { border-color: var(--accent); box-shadow: 0 25px 60px rgba(0,0,0,0.9); transform: scale(1.04); z-index: 50; }

        .media { width: 100%; height: 220px; background: #000; overflow: hidden; transition: height 0.8s var(--ease); }
        .item.active .media { height: auto; min-height: 220px; }
        .media video, .media img { width: 100%; height: 100%; object-fit: cover; display: block; transition: object-fit 0.8s; }
        .item.active .media video, .item.active .media img { object-fit: contain; background: #000; } 
        .info { padding: 15px; font-size: 0.85rem; color: #888; text-align: center; }

        /* --- 5. 弹窗与分类展开 --- */
        #portfolio-modal { 
            visibility: hidden; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 10000; transform: translateY(100%); 
            transition: transform 0.8s var(--ease), visibility 0.8s; overflow-y: auto; 
        }
        #portfolio-modal.active { visibility: visible; transform: translateY(0); }
        
        .section-title { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 15px; margin: 100px 0 40px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; }
        .dl-btn { display: inline-block; padding: 12px 28px; border: 1px solid #333; color: #888; border-radius: 4px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.8rem; transition: 0.4s var(--ease); }
        .dl-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(255,204,0,0.05); }

        .accordion-content { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.8s var(--ease), opacity 0.8s var(--ease); }
        .accordion-item.open .accordion-content { opacity: 1; }
    </style>
</head>
<body>

<div id="ptr-wrap"><div class="spinner"></div></div>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" onclick="handleNavClick('hero')">JLWLIMOU</div>
            <div id="smart-nav" class="nav-links">
                <a data-sec="hero" onclick="handleNavClick('hero')">简介</a>
                <a data-sec="featured" onclick="handleNavClick('featured')">作品</a>
                <a data-sec="resume" onclick="handleNavClick('resume')">简历</a>
                <a data-sec="contact" onclick="handleNavClick('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header id="hero" style="padding: 120px 0 60px;">
            <h1 style="font-size: clamp(2.2rem, 6vw, 4rem); margin:0; line-height:1.1; font-weight: 900;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; max-width:700px; margin-top:30px;"></p>
        </header>

        <section id="featured" class="highlight-target" style="padding: 20px; margin-top: 30px;">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin: 80px 0;">
            <button class="dl-btn" onclick="toggleModal(true)">查看完整项目库 / VIEW ALL +</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; padding-bottom: 200px;">
            <section id="resume" class="highlight-target" onclick="handleBoxClick('resume')" style="padding:40px; cursor: pointer;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">RESUME</span>
                <a href="#" class="dl-btn">DOWNLOAD PDF</a>
            </section>
            <section id="contact" class="highlight-target" onclick="handleBoxClick('contact')" style="padding:40px; cursor: pointer;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">CONTACT</span>
                <div style="margin-bottom:10px;"><small style="color:#444;">EMAIL</small><br><span id="email-val">-</span></div>
                <div><small style="color:#444;">PHONE</small><br><span id="phone-val">-</span></div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div style="position: sticky; top:0; z-index:110; background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); padding: 20px; border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:0.9rem; color:var(--accent); letter-spacing:2px;">FULL PROJECTS</h2>
            <button onclick="toggleModal(false)" class="dl-btn" style="background:var(--accent); color:#000; border:none; padding: 8px 20px;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding-top: 40px; padding-bottom: 200px;"></div>
</div>

<script>
    let siteData = null;
    let scrollLockTimer = null;

    // --- 1. 刷新功能修复 ---
    function simulateRefresh() {
        const ptr = document.getElementById('ptr-wrap');
        const wrapper = document.getElementById('page-wrapper');
        
        window.scrollTo(0, 0); // 刷新强制置顶
        ptr.style.visibility = 'visible';
        ptr.style.opacity = '1';
        
        setTimeout(() => {
            wrapper.classList.add('loaded');
            ptr.style.opacity = '0';
            setTimeout(() => { ptr.style.visibility = 'hidden'; }, 400);
        }, 1200);
    }

    if (performance.getEntriesByType('navigation')[0].type === 'reload') {
        simulateRefresh();
    } else {
        document.getElementById('page-wrapper').classList.add('loaded');
    }

    // --- 2. 联动逻辑修复 (展开动画) ---
    function openAndDetail(catIdx, title) {
        toggleModal(true);
        // 延迟执行确保弹窗已开始显示，动画才丝滑
        setTimeout(() => {
            const itemWrap = document.getElementById(`cat-wrapper-${catIdx}`);
            const content = itemWrap.querySelector('.accordion-content');
            const header = itemWrap.querySelector('.acc-header');
            
            itemWrap.classList.add('open');
            content.style.maxHeight = '5000px';
            header.querySelector('span').innerText = '-';

            setTimeout(() => {
                const targetItem = itemWrap.querySelector(`.item[data-title="${title}"]`);
                if(targetItem) {
                    handleItemClick(null, targetItem);
                    targetItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 600); // 等待分类滑开后再点击
        }, 300);
    }

    function toggleAccordion(el) {
        const itemWrap = el.parentElement;
        const content = el.nextElementSibling;
        const isOpen = itemWrap.classList.contains('open');
        
        if(isOpen) {
            itemWrap.classList.remove('open');
            content.style.maxHeight = '0px';
            el.querySelector('span').innerText = '+';
        } else {
            itemWrap.classList.add('open');
            content.style.maxHeight = '5000px';
            el.querySelector('span').innerText = '-';
        }
    }

    // --- 3. 核心功能 ---
    async function loadData() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;
            renderHome();
            renderAccordion();
        } catch(e) { console.error("Data error"); }
    }

    function highlightUI(id) {
        document.querySelectorAll('#smart-nav a').forEach(a => a.classList.toggle('active', a.getAttribute('data-sec') === id));
        document.querySelectorAll('.highlight-target').forEach(box => box.classList.toggle('active-border', box.id === id));
    }

    function handleNavClick(id) {
        const el = document.getElementById(id);
        if(!el) return;
        clearTimeout(scrollLockTimer);
        scrollLockTimer = setTimeout(() => { scrollLockTimer = null; }, 1000);
        highlightUI(id);
        const offset = (id === 'hero') ? 0 : el.offsetTop - 80;
        window.scrollTo({ top: offset, behavior: 'smooth' });
    }

    function handleBoxClick(id) { handleNavClick(id); }

    window.addEventListener('scroll', () => {
        if(scrollLockTimer) return;
        const sections = ['hero', 'featured', 'resume', 'contact'];
        let current = "";
        let minDiff = Infinity;
        sections.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                const rect = el.getBoundingClientRect();
                const diff = Math.abs(rect.top - 120);
                if (diff < minDiff && rect.top < window.innerHeight/2) { minDiff = diff; current = id; }
            }
        });
        if(current) highlightUI(current);
    });

    function renderHome() {
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach(item => {
                if (item.featured) {
                    html += `<div class="item" onclick="openAndDetail(${cIdx}, '${item.title}')">
                        <div class="item-inner">
                            <div class="media">${item.type === 'video' ? `<video src="${item.url}" loop muted playsinline></video>` : `<img src="${item.url}">`}</div>
                            <div class="info">${item.title}</div>
                        </div>
                    </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = html;
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map((cat, idx) => `
            <div class="accordion-item" id="cat-wrapper-${idx}" style="border-bottom: 1px solid #222;">
                <div class="acc-header" style="padding:25px 0; cursor:pointer; display:flex; justify-content:space-between;" onclick="toggleAccordion(this)">
                    <h3 style="margin:0; font-size:1.1rem;">${cat.name}</h3><span>+</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding:20px 0 50px;">
                        ${cat.items.map(i => `
                            <div class="item" data-title="${i.title}" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline></video>` : `<img src="${i.url}">`}</div>
                                    <div class="info">${i.title}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        document.body.classList.toggle('modal-open', show);
    }

    function handleItemClick(e, el) {
        if(e) e.stopPropagation();
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.item').forEach(i => {
            i.classList.remove('active');
            const v = i.querySelector('video'); if(v) v.pause();
        });
        if(!isActive) {
            el.classList.add('active');
            const v = el.querySelector('video'); if(v) v.play();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>

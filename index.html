<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLWLIMOU | 3D Portfolio</title>
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: sans-serif; margin: 0; scroll-behavior: smooth; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        nav { padding: 30px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-weight: bold; letter-spacing: 2px; color: #ffcc00; text-decoration: none; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.9rem; }
        .hero { padding: 80px 0; border-bottom: 1px solid #222; }
        .hero h1 { font-size: 3rem; margin: 0; color: #fff; }
        .section-title { margin-top: 60px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 4px; color: #ffcc00; }
        
        /* 简历区域标题行 */
        .resume-header { display: flex; justify-content: space-between; align-items: center; margin-top: 60px; }
        .download-btn { display: inline-block; padding: 8px 18px; border: 1px solid #ffcc00; color: #ffcc00; text-decoration: none; border-radius: 4px; font-size: 0.8rem; transition: 0.3s; }
        .download-btn:hover { background: #ffcc00; color: #000; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin: 40px 0; }
        .work-item { background: #111; border: 1px solid #222; border-radius: 8px; overflow: hidden; }
        .media-container { width: 100%; aspect-ratio: 16/9; background: #000; }
        .media-container video, .media-container img { width: 100%; height: 100%; object-fit: cover; }
        .contact-box { background: #151515; border: 1px solid #222; padding: 30px; margin: 40px 0; border-radius: 8px; }
        .contact-label { color: #ffcc00; margin-right: 15px; font-weight: bold; }
        .resume-preview { width: 100%; height: 500px; border: 1px solid #222; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <nav>
        <a href="#" class="logo">JLWLIMOU</a>
        <div class="nav-links"><a href="#work">作品</a><a href="#resume">简历</a><a href="#contact">联系</a></div>
    </nav>

    <header class="hero">
        <h1>Focus on Maya Animation.</h1>
        <p id="about-text">我是 JLWLIMOU。致力于三维动画的运动规律学习与 Maya 技术探索。</p>
    </header>

    <h2 id="work" class="section-title">作品集 / WORKS</h2>
    <div class="grid">
        <div class="work-item">
            <div class="media-container"><video autoplay loop muted playsinline><source src="work1.mp4" type="video/mp4"></video></div>
        </div>
        <div class="work-item">
            <div class="media-container"><img src="render1.jpg"></div>
        </div>
    </div>

    <div id="resume" class="resume-header">
        <h2 class="section-title" style="margin-top:0;">简历 / RESUME</h2>
        <a href="resume.pdf" class="download-btn" download>点击下载 PDF 简历</a>
    </div>
    <iframe src="resume.pdf" class="resume-preview"></iframe>

    <h2 id="contact" class="section-title">联系方式 / CONTACT</h2>
    <div class="contact-box">
        <p><span class="contact-label">QQ 邮箱:</span><span id="email-val">3227481298@qq.com</span></p>
        <p><span class="contact-label">电话号码:</span><span id="phone-val">13627208879</span></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --panel: #111;
            --text: #ffffff;
            --text-dim: #777;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 净化视频控制条 */
        video::-webkit-media-controls-panel { width: 100% !important; }
        video::-webkit-media-controls-picture-in-picture-button,
        video::-internal-media-controls-download-button { display: none !important; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
        }

        /* 导航与英雄区 */
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 18px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hero { height: 40vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(2rem, 6vw, 3.5rem); font-weight: 850; line-height: 1.1; margin: 0; }

        /* 内容容器 */
        .container { padding: 0 5% 100px; }
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        
        /* 精选网格 - 彻底取消放大动画 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        
        .card { 
            background: var(--panel); 
            border-radius: 8px; 
            overflow: hidden; 
            aspect-ratio: 16/9; 
            cursor: pointer; 
            position: relative;
            /* 取消放大，仅保留平滑的颜色/亮度过渡 */
            transition: background 0.3s ease;
        }

        /* 核心：底部亮条交互 */
        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0); /* 初始宽度为0 */
            transform-origin: left;
            transition: transform 0.4s var(--ease);
            z-index: 5;
        }

        .card:hover::after {
            transform: scaleX(1); /* 悬停时横向拉伸 */
        }

        .card video, .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.8; /* 默认微暗 */
            transition: opacity 0.3s ease;
        }

        .card:hover video, .card:hover img {
            opacity: 1; /* 悬停时点亮 */
        }

        /* 全屏播放器等略... (保持之前的稳健逻辑) */
        #viewer { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 3000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-box video { max-width: 95%; max-height: 85vh; }
        .viewer-close { position: absolute; top: 30px; right: 40px; font-size: 3rem; cursor: pointer; color: #fff; }
        .viewer-download { position: absolute; bottom: 30px; right: 40px; background: var(--accent); color: #000; padding: 12px 25px; border-radius: 30px; font-weight: 800; text-decoration: none; }

        footer { padding: 60px 10%; border-top: 1px solid #111; }
        .big-link { font-size: 1.5rem; font-weight: 800; color: #fff; text-decoration: none; transition: 0.3s; }
        .big-link:hover { color: var(--accent); padding-left: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">JLWLIMOU</div>
    <div class="nav-quick-links">
        <a href="#featured-anchor" style="color:var(--text-dim); text-decoration:none; font-size:0.8rem;">SELECTED 精选</a>
    </div>
</nav>

<section class="hero">
    <h1>Maya 动画作品集<br><span style="color:var(--text-dim); font-size:0.4em; letter-spacing:2px;">ANIMATION SHOWCASE 2025</span></h1>
</section>

<div class="container" id="featured-anchor">
    <div class="section-header">
        <div class="section-title" style="font-size:0.7rem; letter-spacing:3px; color:var(--text-dim);">FEATURED PROJECTS</div>
    </div>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact-anchor">
    <span style="color:var(--accent); font-size:0.7rem; font-weight:800;">RESUME</span><br>
    <a href="resume.pdf" download class="big-link">DOWNLOAD CV.</a>
</footer>

<div id="viewer" onclick="closeViewer()">
    <div class="viewer-close">&times;</div>
    <div class="viewer-box" id="viewer-media" onclick="event.stopPropagation()"></div>
    <a id="dl-btn" href="#" download class="viewer-download">下载原片 SOURCE</a>
</div>

<script>
    let siteData = null;

    async function init() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            render();
        } catch(e) { console.error("Data error"); }
    }

    // 性能优化：只有在鼠标悬停时才真正开启播放，离开立即重置
    function handleVideo(el, play) {
        const v = el.querySelector('video');
        if(!v) return;
        if(play) {
            v.play().catch(()=>{});
        } else {
            v.pause();
            v.currentTime = 0;
        }
    }

    function render() {
        let featHtml = '';
        siteData.categories.forEach(cat => {
            cat.items.forEach(item => {
                if(item.featured) {
                    featHtml += `
                        <div class="card" 
                             onmouseenter="handleVideo(this, true)" 
                             onmouseleave="handleVideo(this, false)"
                             onclick="openViewer('${item.url}', '${item.type}')">
                            ${item.type === 'video' ? 
                                `<video src="${item.url}" muted loop playsinline preload="metadata"></video>` : 
                                `<img src="${item.url}">`}
                        </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = featHtml;
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        document.getElementById('dl-btn').href = url;
        box.innerHTML = type === 'video' ? `<video src="${url}" controls autoplay loop></video>` : `<img src="${url}">`;
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => { v.style.display = 'none'; document.body.style.overflow = 'auto'; }, 400);
    }

    window.onload = init;
</script>
</body>
</html>

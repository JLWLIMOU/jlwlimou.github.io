<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        html { 
            scroll-behavior: smooth; 
            overflow-y: scroll; 
            background: #0a0a0a;
            scrollbar-gutter: stable; 
        }
        
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; }
        body { background: var(--bg); color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; }

        /* 基础样式 */
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; cursor: pointer; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.9rem; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: var(--accent); }

        /* 首页内容容器：控制显隐但不物理卸载，保证返回时有动画 */
        #main-content { 
            opacity: 0; 
            transition: opacity 0.6s ease; 
            transform: translateY(0);
        }
        /* 弹窗开启时首页的状态 */
        #main-content.content-hidden {
            opacity: 0 !important;
            pointer-events: none;
            height: 100vh;
            overflow: hidden;
        }

        .section-title { color: var(--accent); border-left: 3px solid var(--accent); padding-left: 15px; margin: 100px 0 30px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.8rem; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; color: #fff; line-height: 1.1; padding: 120px 0 20px; }
        #about-text { font-size: 1.1rem; color: #888; max-width: 800px; line-height: 1.6; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; position: relative; }
        .item { position: relative; height: 320px; cursor: pointer; }
        .item-inner {
            position: absolute; top: 0; left: 0; width: 100%;
            background: #111; border: 1px solid #222; border-radius: 12px;
            overflow: hidden; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 10;
        }
        .media { width: 100%; height: 250px; background: #000; }
        .media video, .media img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; background: #161616; text-align: center; }

        /* 弹窗内放大预览效果 */
        #accordion-root .item.active .item-inner {
            transform: scale(1.06) translateY(-140px);
            box-shadow: 0 40px 150px rgba(0,0,0,1);
            border-color: var(--accent);
            z-index: 9999;
        }
        #accordion-root .item.active .media { height: 520px; }

        .accordion-item { border-bottom: 1px solid #222; }
        .accordion-header { padding: 40px 0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .accordion-content { display: none; opacity: 0; transform: translateY(15px); transition: 0.5s ease; }
        .accordion-content.show { display: block; opacity: 1; transform: translateY(0); }

        .footer-sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin: 100px 0; }
        .footer-card { background: #111; padding: 40px; border-radius: 12px; border: 1px solid #222; }
        .footer-card span { color: var(--accent); font-size: 0.75rem; display: block; margin-bottom: 15px; letter-spacing: 2px; }
        .dl-btn { display: inline-block; padding: 14px 30px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; border-radius: 30px; font-weight: bold; transition: 0.3s; cursor: pointer; background: transparent; }
        .dl-btn:hover { background: var(--accent); color: #000; }

        /* 弹窗：优化动画与滚轮管理 */
        #portfolio-modal { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; 
            opacity: 0; transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: scroll;
        }
        #portfolio-modal.active { display: block; opacity: 1; transform: translateY(0); }
        .modal-header { position: sticky; top: 0; background: rgba(10,10,10,0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 2001; }

        footer { padding: 80px 0; text-align: center; color: #333; font-size: 0.8rem; border-top: 1px solid #222; }
        .arrow { transition: transform 0.4s; color: #444; }
    </style>
</head>
<body onclick="clearActiveItems(event)">

<nav id="site-nav">
    <div class="nav-inner">
        <div class="logo" onclick="backToTop()">JLWLIMOU</div>
        <div class="nav-links">
            <a onclick="scrollToSection('featured')">精选</a>
            <a onclick="scrollToSection('resume')">简历</a>
            <a onclick="scrollToSection('contact')">联系</a>
        </div>
    </div>
</nav>

<div id="main-content">
    <div class="container">
        <header class="hero">
            <h1>Focus on<br>Maya Animation.</h1>
            <p id="about-text">加载中...</p>
        </header>

        <div id="featured">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </div>

        <div style="text-align:center; margin: 100px 0;">
            <button class="dl-btn" style="border-color:#444; color:#888" onclick="toggleModal(true)">查看完整列表 / MORE WORKS +</button>
        </div>

        <div class="footer-sections">
            <div id="resume" class="footer-card">
                <span>RESUME / 简历</span>
                <p style="color:#666; font-size:0.9rem; margin-bottom:20px;">点击下方按钮获取最新的个人简历 PDF</p>
                <button class="dl-btn" id="resume-dl">下载简历 (PDF)</button>
            </div>
            <div id="contact" class="footer-card">
                <span>CONTACT / 联系方式</span>
                <div style="margin-top:20px;">
                    <small style="color:#444">EMAIL:</small>
                    <div id="email-val" style="color:#fff; font-family:monospace; margin-top:5px;">-</div>
                </div>
                <div style="margin-top:20px;">
                    <small style="color:#444">PHONE:</small>
                    <div id="phone-val" style="color:#fff; font-family:monospace; margin-top:5px;">-</div>
                </div>
            </div>
        </div>
        <footer>&copy; 2025 JLWLIMOU. 所有作品均为原创。</footer>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1.1rem; color:var(--accent); letter-spacing:2px;">FULL PROJECT LIST</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer; color:#000;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding: 60px 0 300px;"></div>
</div>

<script>
    // 1. 刷新强制置顶处理
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    window.scrollTo(0, 0);

    let siteData = null;
    let lastScrollPos = 0;

    async function loadData() {
        try {
            const res = await fetch('data.json?t=' + Date.now());
            siteData = await res.json();
            
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;

            renderHome();
            renderAccordion();

            // 初始入场渐现动画
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.getElementById('main-content').style.opacity = '1';
            }, 200);
        } catch(e) { console.error("Data error", e); }
    }

    // 2. 修复锚点跳转，增加 Offset 偏移
    function scrollToSection(id) {
        const el = document.getElementById(id);
        if (!el) return;
        const offset = 80; // 导航栏高度
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = el.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
        });
    }

    function backToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderHome() {
        const fGrid = document.getElementById('featured-grid');
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach((item, iIdx) => {
                item.unique_id = `item-${cIdx}-${iIdx}`;
                if (item.featured) html += renderItem(item, 'featured', item.unique_id);
            });
        });
        fGrid.innerHTML = html;
    }

    function renderItem(i, context, id) {
        return `
            <div class="item" data-id="${id}" onclick="handleItemClick(event, this, '${context}', '${id}')">
                <div class="item-inner">
                    <div class="media">
                        ${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` : `<img src="${i.url}">`}
                    </div>
                    <div class="info">${i.title || 'Untitled Project'}</div>
                </div>
            </div>`;
    }

    function handleItemClick(e, el, context, id) {
        e.stopPropagation();
        if (context === 'featured') toggleModal(true, id);
        else {
            const isActive = el.classList.contains('active');
            clearActiveItems();
            if (!isActive) {
                el.classList.add('active');
                const v = el.querySelector('video'); if (v) v.play();
            }
        }
    }

    function clearActiveItems() {
        document.querySelectorAll('.item.active').forEach(el => {
            el.classList.remove('active');
            const v = el.querySelector('video'); if (v) v.pause();
        });
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map(cat => `
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <h3 style="margin:0; letter-spacing:1px;">${cat.name}</h3>
                    <span class="arrow">▼</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding: 40px 0 80px;">${cat.items.map(i => renderItem(i, 'modal', i.unique_id)).join('')}</div>
                </div>
            </div>`).join('');
    }

    function toggleAccordion(el, forceOpen = false) {
        const content = el.nextElementSibling;
        const arrow = el.querySelector('.arrow');
        if (forceOpen || !content.classList.contains('show')) {
            content.style.display = 'block';
            content.offsetWidth;
            content.classList.add('show');
            arrow.style.transform = 'rotate(180deg)';
        } else {
            content.classList.remove('show');
            arrow.style.transform = 'rotate(0deg)';
            setTimeout(() => { if(!content.classList.contains('show')) content.style.display = 'none'; }, 500);
            clearActiveItems();
        }
    }

    // 3. 修复开关逻辑与动画过渡
    function toggleModal(show, targetId = null) {
        if (!siteData) return; // 防止空弹窗
        
        const m = document.getElementById('portfolio-modal');
        const main = document.getElementById('main-content');
        const b = document.body;

        if (show) {
            lastScrollPos = window.scrollY;
            m.style.display = 'block';
            setTimeout(() => {
                m.classList.add('active');
                main.classList.add('content-hidden'); // 首页淡出
                window.scrollTo(0, 0);
            }, 10);
            
            if (targetId) {
                setTimeout(() => {
                    const targetEl = m.querySelector(`.item[data-id="${targetId}"]`);
                    if (targetEl) {
                        toggleAccordion(targetEl.closest('.accordion-item').querySelector('.accordion-header'), true);
                        setTimeout(() => {
                            targetEl.classList.add('active');
                            const v = targetEl.querySelector('video'); if (v) v.play();
                            targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                }, 400);
            }
        } else {
            m.classList.remove('active');
            main.classList.remove('content-hidden'); // 首页淡入动画开始
            
            setTimeout(() => {
                m.style.display = 'none';
                window.scrollTo(0, lastScrollPos); // 动画完成后跳回位置
                clearActiveItems();
            }, 500);
        }
    }

    document.getElementById('resume-dl').onclick = async function() {
        this.innerText = "准备中...";
        try {
            const res = await fetch('resume.pdf');
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'JLWLIMOU_Resume.pdf';
            a.click(); this.innerText = "✅ 已下载";
        } catch(e) { this.innerText = "❌ 文件未找到"; }
        setTimeout(() => this.innerText = "下载简历 (PDF)", 3000);
    };

    loadData();
</script>
</body>
</html>

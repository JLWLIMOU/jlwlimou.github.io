<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; --text-dim: #888; }

        /* 4. 重新设计滚动条 - 极简隐藏式 */
        html {
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
            scroll-behavior: smooth;
        }

        /* 仅在 Webkit 浏览器（Chrome/Safari）中实现悬停显示 */
        body::-webkit-scrollbar { width: 6px; }
        body::-webkit-scrollbar-track { background: transparent; }
        body::-webkit-scrollbar-thumb { 
            background: transparent; 
            border-radius: 10px;
            transition: background 0.3s;
        }

        /* 模拟“靠近右侧”显示效果：通过监听 body 的 hover 或滚动状态 */
        body.scrolling::-webkit-scrollbar-thumb,
        body:hover::-webkit-scrollbar-thumb { 
            background: rgba(255, 204, 0, 0.3); 
        }
        body::-webkit-scrollbar-thumb:hover {
            background: var(--accent) !important;
        }

        body { 
            background: var(--bg); color: #e0e0e0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; overflow-x: hidden; overscroll-behavior-y: contain; 
        }

        /* 下拉刷新组件 */
        #pull-to-refresh {
            position: fixed; top: -75px; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: center;
            z-index: 5000; pointer-events: none;
            transition: top 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .spinner {
            width: 28px; height: 28px; 
            border: 2px solid rgba(255,204,0,0.1);
            border-top: 2px solid var(--accent); 
            border-radius: 50%; will-change: transform;
        }
        .spinning { animation: spin 0.8s linear infinite !important; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #page-wrapper { transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); will-change: transform; }

        /* 3. 导航栏重新设计 */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.2rem; letter-spacing: 3px; cursor: pointer; }
        
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            color: var(--text-dim); text-decoration: none; font-size: 0.85rem; 
            cursor: pointer; transition: all 0.3s ease; position: relative;
            padding: 5px 0; letter-spacing: 1px;
        }
        /* 悬停与激活状态 */
        .nav-links a:hover { color: #fff; }
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent); box-shadow: 0 0 10px var(--accent);
        }

        /* 布局内容 */
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        .item { position: relative; height: 320px; cursor: pointer; }
        .item-inner {
            position: absolute; width: 100%; background: #111; border: 1px solid #222; 
            border-radius: 12px; overflow: hidden; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .item:hover .item-inner { transform: scale(1.03); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .media { width: 100%; height: 250px; background: #000; overflow: hidden; }
        .media video, .media img { width: 100%; height: 100%; object-fit: contain; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; text-align: center; }

        /* 弹窗样式 */
        #portfolio-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.32, 1, 0.23, 1); overflow-y: scroll;
        }
        #portfolio-modal.active { display: block; transform: translateY(0); }

        .footer-card { background: #111; padding: 40px; border-radius: 12px; border: 1px solid #222; margin-bottom: 20px; }
        .dl-btn { display: inline-block; padding: 12px 28px; border: 1px solid #444; color: #888; border-radius: 4px; font-weight: bold; cursor: pointer; background: transparent; transition: 0.3s; font-size: 0.8rem; }
        .dl-btn:hover { border-color: var(--accent); color: var(--accent); }

        .section-title { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 15px; margin: 120px 0 40px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="pull-to-refresh">
    <div class="spinner" id="refresh-spinner"></div>
</div>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" onclick="manualTriggerRefresh()">JLWLIMOU</div>
            <div class="nav-links" id="smart-nav">
                <a data-sec="hero" onclick="scrollToId('hero')">简介</a>
                <a data-sec="featured" onclick="scrollToId('featured')">精选</a>
                <a data-sec="resume" onclick="scrollToId('resume')">简历</a>
                <a data-sec="contact" onclick="scrollToId('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container" id="home-content" style="opacity: 0; transition: 0.8s;">
        <header class="hero" id="hero" style="padding: 140px 0 60px;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4.5rem); margin:0; line-height:1.1; font-weight: 900;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; max-width:700px; line-height:1.7; margin-top:30px; font-size: 1.1rem;"></p>
        </header>

        <section id="featured">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin: 120px 0;">
            <button class="dl-btn" onclick="toggleModal(true)">VIEW ALL PROJECTS +</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; padding-bottom: 150px;">
            <section id="resume" class="footer-card">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">RESUME</span>
                <button class="dl-btn" id="resume-dl-btn">DOWNLOAD PDF</button>
            </section>
            <section id="contact" class="footer-card">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">CONTACT</span>
                <div style="margin-bottom:10px;"><small style="color:#444;">EMAIL</small><br><span id="email-val" style="font-family: monospace;">-</span></div>
                <div><small style="color:#444;">PHONE</small><br><span id="phone-val" style="font-family: monospace;">-</span></div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header" style="position: sticky; top:0; z-index:10; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1rem; color:var(--accent); letter-spacing:2px;">FULL PROJECTS</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.75rem;">BACK TO HOME</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding: 60px 0 300px;"></div>
</div>

<script>
    let siteData = null;
    const wrapper = document.getElementById('page-wrapper');
    const spinner = document.getElementById('refresh-spinner');
    const pullEl = document.getElementById('pull-to-refresh');

    // --- 1. 刷新与置顶核心修复 ---

    window.addEventListener('beforeunload', () => {
        sessionStorage.setItem('isRefreshing', 'true');
    });

    window.addEventListener('load', () => {
        if (sessionStorage.getItem('isRefreshing')) {
            sessionStorage.removeItem('isRefreshing');
            // 关键：强制瞬间置顶并关闭可能的弹窗逻辑
            if(window.history.scrollRestoration) window.history.scrollRestoration = 'manual';
            window.scrollTo(0, 0); 
            setTimeout(() => {
                window.scrollTo(0, 0); 
                triggerRefreshAnimation();
            }, 10);
        } else {
            loadData();
        }
    });

    // --- 2. 导航高亮逻辑 (Scroll Spy) ---

    function initScrollSpy() {
        const sections = document.querySelectorAll('section, header');
        const navLinks = document.querySelectorAll('#smart-nav a');

        const observerOptions = {
            root: null,
            rootMargin: '-20% 0px -70% 0px', // 触发区域在屏幕上方
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('data-sec') === entry.target.id);
                    });
                }
            });
        }, observerOptions);

        sections.forEach(section => observer.observe(section));
    }

    function scrollToId(id) {
        const el = document.getElementById(id);
        if (el) {
            const offset = 80;
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = el.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
        }
    }

    // --- 3. 滚动条美化逻辑 ---
    let scrollTimer;
    window.addEventListener('scroll', () => {
        document.body.classList.add('scrolling');
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(() => {
            document.body.classList.remove('scrolling');
        }, 1000);
    });

    // --- 4. 基础功能函数 ---

    async function loadData() {
        try {
            const res = await fetch('data.json?t=' + Date.now());
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;
            renderHome();
            renderAccordion();
            document.getElementById('home-content').style.opacity = '1';
            initScrollSpy();
        } catch(e) { console.error("Data load error", e); }
    }

    async function triggerRefreshAnimation() {
        wrapper.style.transform = `translateY(80px)`;
        pullEl.style.top = '20px';
        spinner.classList.add('spinning');
        await loadData();
        setTimeout(() => {
            wrapper.style.transform = '';
            pullEl.style.top = '-75px';
            setTimeout(() => spinner.classList.remove('spinning'), 400);
            document.getElementById('home-content').style.opacity = '1';
        }, 800);
    }

    function manualTriggerRefresh() {
        window.scrollTo({top: 0, behavior: 'smooth'});
        setTimeout(triggerRefreshAnimation, 400);
    }

    // 渲染函数 (保持之前的逻辑并微调 UI)
    function renderHome() {
        const grid = document.getElementById('featured-grid');
        grid.innerHTML = siteData.categories.flatMap((cat, cIdx) => 
            cat.items.map((item, iIdx) => {
                item.unique_id = `item-${cIdx}-${iIdx}`;
                return item.featured ? `
                    <div class="item" onclick="toggleModal(true, '${item.unique_id}')">
                        <div class="item-inner">
                            <div class="media">
                                ${item.type === 'video' ? `<video src="${item.url}" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` : `<img src="${item.url}">`}
                            </div>
                            <div class="info">${item.title}</div>
                        </div>
                    </div>` : '';
            })
        ).join('');
    }

    // 弹窗与简历下载保持原有逻辑 (已包含在内)
    function toggleModal(show, id = null) {
        const m = document.getElementById('portfolio-modal');
        if (show) {
            m.style.display = 'block';
            document.body.style.overflow = 'hidden';
            setTimeout(() => { m.classList.add('active'); }, 50);
        } else {
            m.classList.remove('active');
            setTimeout(() => { m.style.display = 'none'; document.body.style.overflow = ''; }, 600);
        }
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map(cat => `
            <div class="accordion-item" style="border-bottom: 1px solid #222; padding: 20px 0;">
                <h3 style="letter-spacing:2px; font-size:1.2rem;">${cat.name}</h3>
                <div class="grid" style="margin-top:20px;">
                    ${cat.items.map(i => `
                        <div class="item" style="height:280px">
                            <div class="item-inner">
                                <div class="media" style="height:220px">
                                    ${i.type === 'video' ? `<video src="${i.url}" controls></video>` : `<img src="${i.url}">`}
                                </div>
                                <div class="info">${i.title}</div>
                            </div>
                        </div>`).join('')}
                </div>
            </div>`).join('');
    }

    document.getElementById('resume-dl-btn').onclick = function() {
        const link = document.createElement('a');
        link.href = 'resume.pdf';
        link.download = 'JLWLIMOU_Resume.pdf';
        link.click();
    };

</script>
</body>
</html>

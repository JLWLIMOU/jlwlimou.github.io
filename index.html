<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 作品集 Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --drawer-bg: #0a0a0a;
            --panel: #141414;
            --text: #ffffff;
            --text-dim: #777;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden; user-select: none;
        }

        /* --- 顶部导航 --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 900; letter-spacing: 2px; cursor: pointer; font-size: 1.1rem; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { 
            color: var(--text-dim); text-decoration: none; font-size: 0.85rem; 
            transition: 0.3s; cursor: pointer; 
        }
        .nav-links a:hover { color: var(--accent); }

        /* --- 英雄区 --- */
        .hero { height: 65vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; line-height: 1.1; font-weight: 850; letter-spacing: -2px; }
        .hero p { color: var(--text-dim); max-width: 500px; margin-top: 25px; font-size: 1rem; line-height: 1.8; }

        /* --- 主作品区 --- */
        .container { padding: 0 5% 120px; }
        
        /* 改进：标题与按钮组合 */
        .section-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid #1a1a1a; padding-bottom: 15px;
        }
        .section-title { font-size: 0.75rem; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; margin: 0; }
        .open-library-btn {
            background: #1a1a1a; color: #fff; padding: 6px 15px; border-radius: 4px;
            font-size: 0.7rem; cursor: pointer; transition: 0.3s; border: 1px solid #333;
        }
        .open-library-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; }
        
        /* 卡片设计 */
        .card {
            background: var(--panel); border-radius: 12px; overflow: hidden;
            aspect-ratio: 16/9; cursor: pointer; position: relative; transition: 0.5s var(--ease);
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; }
        .card-info {
            position: absolute; inset: 0; padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent 60%);
            display: flex; flex-direction: column; justify-content: flex-end; opacity: 0; transition: 0.3s;
        }
        .card:hover .card-info { opacity: 1; }
        .card-info b { font-size: 1.1rem; letter-spacing: 1px; }

        /* --- 作品库抽屉 --- */
        #drawer { position: fixed; inset: 0; z-index: 2000; visibility: hidden; }
        #drawer.active { visibility: visible; }
        .drawer-mask { position: absolute; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); opacity: 0; transition: 0.5s; }
        #drawer.active .drawer-mask { opacity: 1; }
        
        .drawer-content {
            position: absolute; right: 0; top: 0; width: 480px; height: 100%;
            background: var(--drawer-bg); transform: translateX(100%);
            transition: 0.6s var(--ease); padding: 80px 30px 40px;
            display: flex; flex-direction: column; border-left: 1px solid #1a1a1a;
        }
        #drawer.active .drawer-content { transform: translateX(0); }
        .drawer-close { position: absolute; top: 25px; right: 30px; font-size: 1.2rem; cursor: pointer; color: var(--text-dim); }
        
        .drawer-scroll { overflow-y: auto; flex: 1; padding-right: 10px; }
        .cat-group { margin-bottom: 40px; }
        .cat-name { color: var(--accent); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 20px; opacity: 0.8; }

        /* 抽屉内预览项 */
        .preview-item {
            display: flex; gap: 15px; padding: 12px; border-radius: 8px;
            margin-bottom: 12px; cursor: pointer; transition: 0.3s; background: #0f0f0f;
        }
        .preview-item:hover { background: #1a1a1a; transform: translateX(5px); }
        .thumb { width: 110px; height: 65px; background: #222; border-radius: 4px; overflow: hidden; flex-shrink: 0; }
        .thumb img, .thumb video { width: 100%; height: 100%; object-fit: cover; }
        .preview-meta { display: flex; flex-direction: column; justify-content: center; }
        .preview-meta b { font-size: 0.9rem; margin-bottom: 5px; color: #eee; }
        .preview-meta span { font-size: 0.65rem; color: var(--text-dim); letter-spacing: 1px; }

        /* --- 全屏播放器 --- */
        #viewer {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.4s;
        }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-box { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .viewer-box video, .viewer-box img { max-width: 95%; max-height: 85%; object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .viewer-close { position: absolute; top: 30px; right: 40px; font-size: 2.5rem; cursor: pointer; z-index: 100; color: #fff; }

        /* --- 页脚 --- */
        footer { padding: 80px 10% 100px; border-top: 1px solid #111; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; }
        .footer-label { color: var(--accent); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 15px; display: block; }
        .big-link { font-size: 1.8rem; font-weight: 800; color: #fff; text-decoration: none; transition: 0.3s; display: block; margin-bottom: 10px; }
        .big-link:hover { color: var(--accent); padding-left: 10px; }

        @media (max-width: 768px) {
            .drawer-content { width: 100%; }
            .grid { grid-template-columns: 1fr; }
            .contact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="location.reload()">JLWLIMOU</div>
    <div class="nav-links">
        <a onclick="scrollToSection('featured')">精选作品 / WORK</a>
        <a onclick="scrollToSection('contact')">关于与联系 / CONTACT</a>
    </div>
</nav>

<section class="hero">
    <h1>聚焦 Maya 动画<br><span style="color:var(--text-dim)">FOCUS ON ANIMATION.</span></h1>
    <p id="about-text">加载中...</p>
</section>

<div class="container" id="featured">
    <div class="section-header">
        <h2 class="section-title">精选展示 / FEATURED</h2>
        <div class="open-library-btn" onclick="openDrawer()">浏览全库 / ALL PROJECTS +</div>
    </div>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact">
    <div class="contact-grid">
        <div>
            <span class="footer-label">个人简历 / RESUME</span>
            <a href="resume.pdf" download class="big-link">下载简历 DOWNLOAD CV.</a>
            <p id="experience-text" style="color:var(--text-dim); line-height:1.6; font-size:0.95rem;"></p>
        </div>
        <div>
            <span class="footer-label">联系方式 / CONTACT</span>
            <a id="email-link" href="#" class="big-link">发送邮件 EMAIL ME.</a>
            <p id="phone-val" style="margin-top:10px; color:var(--text-dim); font-size:1.1rem;"></p>
        </div>
    </div>
</footer>

<div id="drawer">
    <div class="drawer-mask" onclick="closeDrawer()"></div>
    <div class="drawer-content">
        <div class="drawer-close" onclick="closeDrawer()">关闭 CLOSE</div>
        <h2 style="letter-spacing:2px; margin-top:0; margin-bottom:30px; font-size:1.2rem;">完整库 / LIBRARY</h2>
        <div class="drawer-scroll" id="drawer-list"></div>
    </div>
</div>

<div id="viewer">
    <div class="viewer-close" onclick="closeViewer()">&times;</div>
    <div class="viewer-box" id="viewer-media"></div>
</div>

<script>
    let siteData = null;

    async function init() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            
            // 填充文字
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('experience-text').innerText = siteData.experience || "深耕 Maya 角色动画与视觉叙事。";
            document.getElementById('email-link').innerText = siteData.email;
            document.getElementById('email-link').href = `mailto:${siteData.email}`;
            document.getElementById('phone-val').innerText = siteData.phone || "";
            
            render();
        } catch(e) { 
            console.error("Data.json 加载失败，请检查文件格式。");
        }
    }

    function render() {
        let featHtml = '';
        let drawHtml = '';

        siteData.categories.forEach(cat => {
            drawHtml += `<div class="cat-group"><div class="cat-name">${cat.name}</div>`;
            
            cat.items.forEach(item => {
                // 1. 首页精选
                if(item.featured) {
                    featHtml += `
                        <div class="card" onclick="openViewer('${item.url}', '${item.type}')">
                            ${item.type === 'video' 
                                ? `<video src="${item.url}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                                : `<img src="${item.url}" loading="lazy">`}
                            <div class="card-info">
                                <b>${item.title}</b>
                                <span style="font-size:0.7rem; opacity:0.7;">CLICK TO VIEW / 点击查看</span>
                            </div>
                        </div>`;
                }
                
                // 2. 抽屉内带预览的项
                drawHtml += `
                    <div class="preview-item" onclick="openViewer('${item.url}', '${item.type}')">
                        <div class="thumb">
                            ${item.type === 'video' 
                                ? `<video src="${item.url}" muted></video>` 
                                : `<img src="${item.url}" loading="lazy">`}
                        </div>
                        <div class="preview-meta">
                            <b>${item.title}</b>
                            <span>${item.type.toUpperCase()}</span>
                        </div>
                    </div>`;
            });
            drawHtml += `</div>`;
        });

        document.getElementById('featured-grid').innerHTML = featHtml;
        document.getElementById('drawer-list').innerHTML = drawHtml;
    }

    // 交互函数
    function openDrawer() {
        document.getElementById('drawer').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        box.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay playsinline></video>` 
            : `<img src="${url}">`;
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => {
            v.style.display = 'none';
            document.getElementById('viewer-media').innerHTML = '';
        }, 400);
        if(!document.getElementById('drawer').classList.contains('active')) {
            document.body.style.overflow = 'auto';
        }
    }

    function scrollToSection(id) {
        const el = document.getElementById(id);
        if(el) window.scrollTo({ top: el.offsetTop - 100, behavior: 'smooth' });
    }

    window.onload = init;
</script>
</body>
</html>

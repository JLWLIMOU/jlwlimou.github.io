<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; --text-dim: #888; }

        html { scrollbar-width: none; scroll-behavior: smooth; overflow-y: scroll; }
        body { background: var(--bg); color: #e0e0e0; font-family: sans-serif; margin: 0; padding: 0; }

        /* --- 导航 --- */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.2rem; letter-spacing: 3px; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; cursor: pointer; transition: 0.3s; position: relative; padding: 5px 0; }
        
        /* 统一高亮状态 */
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* 框框高亮逻辑：不仅限于footer-card，我们要给featured也加上 */
        .highlight-target { transition: all 0.5s ease; border: 1px solid #222; }
        .highlight-target.active-border { 
            border-color: var(--accent) !important; 
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.25); 
            transform: translateY(-5px);
        }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        
        /* 作品项 */
        .item { position: relative; height: 320px; cursor: pointer; }
        .item-inner { position: absolute; width: 100%; background: #111; border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1; }
        
        /* 解决遮挡：提升z-index并允许溢出 */
        .item.active { z-index: 9999 !important; } 
        .item.active .item-inner { transform: scale(1.08) translateY(-15px); border-color: var(--accent); box-shadow: 0 30px 70px rgba(0,0,0,1); }
        .item.active .media { height: 420px; }

        .media { width: 100%; height: 250px; background: #000; overflow: hidden; transition: height 0.5s; }
        .media video, .media img { width: 100%; height: 100%; object-fit: contain; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; text-align: center; }

        /* 分类栏必须允许溢出，否则放大作品会被切断 */
        .accordion-item { border-bottom: 1px solid #222; overflow: visible !important; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.6s ease; }
        .accordion-item.open .accordion-content { max-height: 6000px; overflow: visible !important; padding-bottom: 100px; }

        #portfolio-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 1, 0.23, 1); overflow-y: scroll; }
        #portfolio-modal.active { display: block; transform: translateY(0); }
        
        .section-title { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 15px; margin: 120px 0 40px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; }
        .dl-btn { display: inline-block; padding: 12px 28px; border: 1px solid #444; color: #888; border-radius: 4px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo">JLWLIMOU</div>
            <div class="nav-links" id="smart-nav">
                <a data-sec="hero" onclick="handleNavClick('hero')">简介</a>
                <a data-sec="featured" onclick="handleNavClick('featured')">作品</a>
                <a data-sec="resume" onclick="handleNavClick('resume')">简历</a>
                <a data-sec="contact" onclick="handleNavClick('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container" id="home-content">
        <header id="hero" class="highlight-target" style="padding: 140px 0 60px; border:none;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4.5rem); margin:0; font-weight: 900;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; margin-top:30px;"></p>
        </header>

        <section id="featured" class="highlight-target" style="padding: 20px; border-radius: 12px; margin-top: 50px;">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin: 100px 0;">
            <button class="dl-btn" onclick="toggleModal(true)">VIEW ALL PROJECTS +</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; padding-bottom: 250px;">
            <section id="resume" class="highlight-target" onclick="handleBoxClick('resume')" style="padding:40px; border-radius:12px;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">RESUME</span>
                <a href="#" class="dl-btn">DOWNLOAD PDF</a>
            </section>
            <section id="contact" class="highlight-target" onclick="handleBoxClick('contact')" style="padding:40px; border-radius:12px;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">CONTACT</span>
                <div id="email-val" style="font-family: monospace; margin-bottom:10px;">-</div>
                <div id="phone-val" style="font-family: monospace;">-</div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header" style="position: sticky; top:0; z-index:110; background: #0a0a0a; padding: 20px; border-bottom: 1px solid #222;">
        <button onclick="toggleModal(false)" class="dl-btn" style="background:var(--accent); color:#000; border:none;">CLOSE</button>
    </div>
    <div class="container" id="accordion-root"></div>
</div>

<script>
    let siteData = null;
    let scrollLock = false;

    // --- 新高亮核心逻辑 ---

    // 1. 统一应用高亮状态
    function highlightUI(id) {
        // 清除所有导航高亮
        document.querySelectorAll('#smart-nav a').forEach(a => a.classList.remove('active'));
        // 清除所有框框边框高亮
        document.querySelectorAll('.highlight-target').forEach(box => box.classList.remove('active-border'));

        // 激活目标导航
        const navItem = document.querySelector(`#smart-nav a[data-sec="${id}"]`);
        if(navItem) navItem.classList.add('active');

        // 激活目标框框
        const boxItem = document.getElementById(id);
        if(boxItem) boxItem.classList.add('active-border');
    }

    // 2. 点击右上角字样
    function handleNavClick(id) {
        scrollLock = true; // 锁定自动滚动监听
        highlightUI(id);   // 立即高亮
        const el = document.getElementById(id);
        if(el) {
            const offset = id === 'hero' ? 0 : el.offsetTop - 100;
            window.scrollTo({ top: offset, behavior: 'smooth' });
        }
        // 等待平滑滚动彻底结束再解锁
        setTimeout(() => { scrollLock = false; }, 1000);
    }

    // 3. 点击框框范围
    function handleBoxClick(id) {
        handleNavClick(id); // 逻辑与点击导航一致：跳转并高亮
    }

    // 4. 自动滚动监听
    window.addEventListener('scroll', () => {
        if(scrollLock) return; // 如果是手动点击引起的滚动，不触发此逻辑

        const sections = ['hero', 'featured', 'resume', 'contact'];
        let current = "";
        const threshold = window.innerHeight * 0.4;

        sections.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                const rect = el.getBoundingClientRect();
                if(rect.top < threshold && rect.bottom > threshold) {
                    current = id;
                }
            }
        });

        if(current) highlightUI(current);
    });

    // --- 作品放大遮挡修复 ---
    function handleItemClick(e, el) {
        if(e) e.stopPropagation();
        const isActive = el.classList.contains('active');
        
        // 重置所有作品项
        document.querySelectorAll('.item').forEach(item => {
            item.classList.remove('active');
            const v = item.querySelector('video');
            if(v) { v.pause(); v.currentTime = 0; }
        });

        if(!isActive) {
            el.classList.add('active');
            // 确保其父级 accordion 溢出可见
            el.closest('.accordion-item').style.zIndex = "100";
            const v = el.querySelector('video');
            if(v) v.play();
        }
    }

    // --- 数据加载与弹窗逻辑 (同前，确保渲染时给 section 加上对应的 class) ---
    async function loadData() {
        // 模拟加载
        const res = await fetch('data.json');
        siteData = await res.json();
        document.getElementById('about-text').innerText = siteData.about;
        document.getElementById('email-val').innerText = siteData.email;
        document.getElementById('phone-val').innerText = siteData.phone;
        renderHome();
        renderAccordion();
    }

    function renderHome() {
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach((item, iIdx) => {
                if (item.featured) {
                    html += `<div class="item" onclick="toggleModal(true)">
                        <div class="item-inner">
                            <div class="media">${item.type === 'video' ? `<video src="${item.url}" loop muted></video>` : `<img src="${item.url}">`}</div>
                            <div class="info">${item.title}</div>
                        </div>
                    </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = html;
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map((cat, cIdx) => `
            <div class="accordion-item">
                <div class="accordion-header" onclick="this.parentElement.classList.toggle('open')">
                    <h3>${cat.name}</h3>
                </div>
                <div class="accordion-content">
                    <div class="grid">
                        ${cat.items.map(i => `
                            <div class="item" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">${i.type === 'video' ? `<video src="${i.url}" loop muted></video>` : `<img src="${i.url}">`}</div>
                                    <div class="info">${i.title}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        document.body.style.overflow = show ? 'hidden' : '';
    }

    window.onload = loadData;
</script>
</body>
</html>

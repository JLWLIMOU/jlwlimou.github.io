<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Maya Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --panel: #121212;
            --text: #ffffff;
            --text-dim: #888888;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 基础重置 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            overflow-x: hidden; scroll-behavior: smooth;
            user-select: none; -webkit-user-select: none;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar { display: none; }

        /* 导航 */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 30px 5%; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(5,5,5,0.8), transparent);
            backdrop-filter: blur(10px);
        }
        .logo { font-weight: 900; letter-spacing: 4px; font-size: 1.2rem; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            color: var(--text-dim); text-decoration: none; font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; cursor: pointer;
        }
        .nav-links a:hover { color: var(--accent); }

        /* 英雄版块 */
        .hero {
            height: 80vh; display: flex; flex-direction: column; justify-content: center;
            padding: 0 8%; max-width: 1200px;
        }
        .hero h1 { font-size: clamp(3rem, 10vw, 6rem); margin: 0; line-height: 0.9; font-weight: 800; letter-spacing: -3px; }
        .hero p { color: var(--text-dim); max-width: 500px; margin-top: 30px; font-size: 1.1rem; line-height: 1.6; }

        /* 作品网格 */
        .container { padding: 0 5% 100px; }
        .section-title { font-size: 0.7rem; letter-spacing: 5px; color: var(--accent); margin-bottom: 40px; text-transform: uppercase; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative; background: var(--panel); border-radius: 4px; overflow: hidden;
            aspect-ratio: 16/9; cursor: pointer; transition: transform 0.6s var(--ease);
        }
        .card:hover { transform: translateY(-10px); }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; transition: 0.6s var(--ease); }
        .card:hover img, .card:hover video { transform: scale(1.05); }
        
        .card-info {
            position: absolute; inset: 0; background: rgba(0,0,0,0.4);
            display: flex; align-items: flex-end; padding: 30px; opacity: 0; transition: 0.3s;
        }
        .card:hover .card-info { opacity: 1; }
        .card-info h3 { margin: 0; font-size: 1rem; letter-spacing: 1px; }

        /* 全屏灯箱 (大图预览) */
        #viewer {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.4s var(--ease);
        }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-content { width: 90%; height: 80%; display: flex; align-items: center; justify-content: center; }
        .viewer-content img, .viewer-content video { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 20px 80px rgba(0,0,0,0.5); }
        .viewer-close { position: absolute; top: 40px; right: 40px; font-size: 2rem; cursor: pointer; color: var(--accent); }
        .viewer-info { margin-top: 20px; text-align: center; }

        /* 简历与联系 */
        .footer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; margin-top: 100px; border-top: 1px solid #222; padding-top: 60px; }
        .contact-link { font-size: 2rem; color: var(--text); text-decoration: none; display: block; margin-bottom: 10px; transition: 0.3s; font-weight: 700; }
        .contact-link:hover { color: var(--accent); padding-left: 10px; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 3.5rem; }
            .footer-grid { grid-template-columns: 1fr; }
            .viewer-close { top: 20px; right: 20px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">JLWLIMOU.</div>
    <div class="nav-links">
        <a onclick="scrollToSection('featured')">Work</a>
        <a onclick="scrollToSection('about')">Resume</a>
        <a onclick="scrollToSection('contact')">Contact</a>
    </div>
</nav>

<main>
    <section class="hero" id="home">
        <h1>CREATIVE<br>ANIMATOR.</h1>
        <p id="about-text">Loading insights into Maya animation and digital storytelling...</p>
    </section>

    <div class="container">
        <section id="featured">
            <h2 class="section-title">SELECTED WORKS / 精选</h2>
            <div id="grid-root" class="grid"></div>
        </section>

        <section id="about" style="margin-top: 150px;">
            <h2 class="section-title">INFORMATION / 信息存档</h2>
            <div class="footer-grid">
                <div>
                    <p style="color:var(--text-dim); text-transform:uppercase; letter-spacing:2px; font-size:0.7rem;">Curriculum Vitae</p>
                    <a href="resume.pdf" download class="contact-link">DOWNLOAD CV.</a>
                    <p id="experience-summary" style="color:var(--text-dim); line-height:1.6; margin-top:20px;"></p>
                </div>
                <div id="contact">
                    <p style="color:var(--text-dim); text-transform:uppercase; letter-spacing:2px; font-size:0.7rem;">Get In Touch</p>
                    <a href="" id="email-link" class="contact-link">SEND EMAIL.</a>
                    <p id="phone-val" style="font-size: 1.5rem; margin:0;"></p>
                </div>
            </div>
        </section>
    </div>
</main>

<div id="viewer" onclick="closeViewer()">
    <div class="viewer-close">&times;</div>
    <div class="viewer-content" id="viewer-media"></div>
    <div class="viewer-info">
        <h2 id="viewer-title" style="margin:0; letter-spacing:2px;"></h2>
    </div>
</div>

<script>
    let siteData = null;

    // 1. 初始化数据加载
    async function init() {
        try {
            const response = await fetch('data.json');
            siteData = await response.json();
            renderSite();
        } catch (err) {
            console.error("Data load failed. Please check data.json structure.");
        }
    }

    // 2. 渲染页面
    function renderSite() {
        // 基础信息
        document.getElementById('about-text').innerText = siteData.about;
        document.getElementById('experience-summary').innerText = siteData.experience || "Focused on Maya high-end character animation.";
        document.getElementById('email-link').innerText = siteData.email;
        document.getElementById('email-link').href = `mailto:${siteData.email}`;
        document.getElementById('phone-val').innerText = siteData.phone || "";

        // 作品列表平铺渲染 (大洗牌：取消折叠，直接瀑布流展示)
        let gridHtml = '';
        siteData.categories.forEach(cat => {
            cat.items.forEach(item => {
                gridHtml += `
                    <div class="card" onclick="openViewer('${item.url}', '${item.type}', '${item.title}')">
                        ${item.type === 'video' 
                            ? `<video src="${item.url}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                            : `<img src="${item.url}" loading="lazy">`}
                        <div class="card-info">
                            <h3>${item.title}</h3>
                        </div>
                    </div>
                `;
            });
        });
        document.getElementById('grid-root').innerHTML = gridHtml;
    }

    // 3. 全屏预览逻辑 (核心功能)
    function openViewer(url, type, title) {
        const viewer = document.getElementById('viewer');
        const mediaContainer = document.getElementById('viewer-media');
        const titleContainer = document.getElementById('viewer-title');

        mediaContainer.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay playsinline style="width:100%; height:100%"></video>` 
            : `<img src="${url}">`;
        
        titleContainer.innerText = title;
        viewer.style.display = 'flex';
        setTimeout(() => viewer.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const viewer = document.getElementById('viewer');
        viewer.classList.remove('active');
        setTimeout(() => {
            viewer.style.display = 'none';
            document.getElementById('viewer-media').innerHTML = '';
        }, 400);
        document.body.style.overflow = 'auto';
    }

    // 4. 平滑滚动
    function scrollToSection(id) {
        const el = document.getElementById(id);
        if (el) {
            window.scrollTo({
                top: el.offsetTop - 80,
                behavior: 'smooth'
            });
        }
    }

    // 5. 键盘支持
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeViewer();
    });

    window.onload = init;
</script>
</body>
</html>

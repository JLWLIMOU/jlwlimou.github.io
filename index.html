<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLWLIMOU | Portfolio</title>
    <style>
        /* 样式沿用之前的，但增加动态加载的容器样式 */
        html { scroll-behavior: smooth; }
        body { background: #0a0a0a; color: #e0e0e0; font-family: sans-serif; margin: 0; }
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #222; z-index: 100; }
        .nav-inner { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: #ffcc00; font-weight: bold; font-size: 1.4rem; }
        .category-section { margin-top: 60px; }
        .cat-title { color: #ffcc00; border-left: 3px solid #ffcc00; padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .item { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #222; }
        .media { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; }
        video, img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 12px; font-size: 0.85rem; color: #888; }
        #resume { padding: 80px 0; text-align: center; }
        .dl-btn { border: 1px solid #ffcc00; color: #ffcc00; padding: 15px 40px; border-radius: 30px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

<nav><div class="nav-inner"><div class="logo">JLWLIMOU</div></div></nav>

<div class="container">
    <header style="padding: 100px 0; border-bottom: 1px solid #222;">
        <h1 style="font-size: 4rem; margin: 0;">Maya Animation</h1>
        <p id="about-text" style="font-size: 1.2rem; color: #888;"></p>
    </header>

    <div id="main-content"></div>

    <section id="resume">
        <a href="resume.pdf" class="dl-btn" id="dl-btn">下载简历 (PDF)</a>
    </section>
</div>

<script>
    async function loadData() {
        // 加上时间戳防止浏览器缓存 JSON
        const res = await fetch('data.json?t=' + Date.now());
        const data = await res.json();
        
        document.getElementById('about-text').innerText = data.about;
        const container = document.getElementById('main-content');
        container.innerHTML = '';

        data.categories.forEach(cat => {
            const section = document.createElement('section');
            section.className = 'category-section';
            section.innerHTML = `
                <h2 class="cat-title">${cat.name}</h2>
                <div class="grid">${cat.items.map(item => `
                    <div class="item">
                        <div class="media">
                            ${item.type === 'video' 
                                ? `<video src="${item.url}" loop muted onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                                : `<img src="${item.url}">`}
                        </div>
                        <div class="info">${item.title}</div>
                    </div>
                `).join('')}</div>
            `;
            container.appendChild(section);
        });
    }
    loadData();
</script>
</body>
</html>

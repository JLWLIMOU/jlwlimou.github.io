<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        /* 核心修复：强制滚动条占用空间，防止抖动 */
        html { scroll-behavior: auto !important; overflow-y: scroll; }
        
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; }
        body { background: var(--bg); color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; overflow-x: hidden; }
        
        /* 刷新保护：默认隐藏，防止看到回弹过程 */
        #main-content { 
            display: none; 
            opacity: 0; 
            transition: opacity 0.8s ease; 
        }
        
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; cursor: pointer; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.9rem; transition: 0.3s; }

        .hero { padding: 120px 0; border-bottom: 1px solid #222; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; color: #fff; line-height: 1.1; }
        #about-text { font-size: 1.2rem; color: #888; max-width: 800px; line-height: 1.8; margin-top: 20px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; position: relative; }
        .item { position: relative; height: 320px; cursor: pointer; }
        
        .item-inner {
            position: absolute; top: 0; left: 0; width: 100%;
            background: #111; border: 1px solid #222; border-radius: 12px;
            overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
            z-index: 10;
            transform-origin: center center;
        }
        .media { width: 100%; height: 250px; background: #000; transition: height 0.5s ease; }
        .media img, .media video { width: 100%; height: 100%; display: block; object-fit: contain; background: #000; pointer-events: none; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; background: #161616; text-align: center; }

        /* 统一悬停效果 */
        @media (hover: hover) {
            .item:not(.active):hover .item-inner { 
                transform: scale(1.03); 
                z-index: 50; 
                border-color: var(--accent); 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            }
        }

        /* 放大预览动画（弹窗专用） */
        #accordion-root .item.active { z-index: 1001; }
        #accordion-root .item.active .item-inner {
            transform: scale(1.04) translateY(-80px); /* 向上轻微平移，不推开布局 */
            width: 100%; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            border-color: var(--accent);
            z-index: 1001;
        }
        #accordion-root .item.active .media { height: 480px; }

        #portfolio-modal { 
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 2000; overflow-y: auto; 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
            overscroll-behavior: contain;
        }
        #portfolio-modal.active { transform: translateY(-100%); }
        .modal-header { position: sticky; top: 0; background: rgba(10,10,10,0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 2001; }
        
        .footer-sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 100px; padding-bottom: 80px; }
        .footer-card { background: #111; padding: 40px; border-radius: 12px; border: 1px solid #222; }
        .dl-btn { display: inline-block; padding: 16px 40px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; border-radius: 40px; font-weight: bold; transition: 0.3s; margin-top: 15px; cursor: pointer; background: transparent; }
        .dl-btn:hover { background: var(--accent); color: #000; }
        
        footer { padding: 40px 0; text-align: center; color: #333; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>
</head>
<body onclick="clearActiveItems(event)">

<nav>
    <div class="nav-inner">
        <div class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">JLWLIMOU</div>
        <div class="nav-links">
            <a href="#featured">精选</a>
            <a href="#resume">简历</a>
            <a href="#contact">联系</a>
        </div>
    </div>
</nav>

<div id="main-content">
    <div class="container">
        <header class="hero">
            <h1>Focus on<br>Maya Animation.</h1>
            <p id="about-text">加载中...</p>
        </header>

        <div id="featured">
            <h2 style="color:var(--accent); border-left:3px solid var(--accent); padding-left:15px; margin:80px 0 30px; text-transform:uppercase; letter-spacing:4px; font-size:0.8rem;">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </div>

        <div style="text-align:center; margin: 80px 0;">
            <button class="dl-btn" style="border-color:#444; color:#888" onclick="toggleModal(true)">查看完整列表 / MORE WORKS +</button>
        </div>

        <div class="footer-sections">
            <div id="resume" class="footer-card">
                <span style="color:var(--accent); font-size:0.75rem;">Resume</span>
                <p style="color:#666; margin: 10px 0 20px;">获取最新的个人简历 PDF 文件</p>
                <button class="dl-btn" id="resume-dl">下载简历 (PDF)</button>
            </div>
            <div id="contact" class="footer-card">
                <span style="color:var(--accent); font-size:0.75rem;">Contact</span>
                <div style="margin-top:20px;"><small style="color:#444">邮箱:</small><span id="email-val" style="display:block; color:#fff; font-family:monospace; margin-top:5px;">-</span></div>
                <div style="margin-top:20px;"><small style="color:#444">联系:</small><span id="phone-val" style="display:block; color:#fff; font-family:monospace; margin-top:5px;">-</span></div>
            </div>
        </div>
        <footer>&copy; 2025 JLWLIMOU.</footer>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1.1rem; color:var(--accent); letter-spacing:2px;">完整作品集 / FULL LIST</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer; color:#000;">返回首页</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding-bottom:100px;"></div>
</div>

<script>
    // 强制禁用滚动恢复
    if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
    
    // 初始化立即置顶
    window.scrollTo(0, 0);

    let siteData = null;

    async function loadData() {
        try {
            const res = await fetch('data.json?t=' + Date.now());
            siteData = await res.json();
            
            // 填充内容
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;

            const fGrid = document.getElementById('featured-grid');
            let fHtml = '';
            
            // 给数据生成唯一ID（如果JSON里没有）
            siteData.categories.forEach((cat, cIdx) => {
                cat.items.forEach((item, iIdx) => {
                    item.unique_id = `item-${cIdx}-${iIdx}`;
                    if (item.featured) {
                        fHtml += renderItem(item, 'featured', item.unique_id);
                    }
                });
            });
            
            fGrid.innerHTML = fHtml || '<p>暂无精选作品</p>';
            renderAccordion();

            // 核心修复：等所有DOM渲染后再显示并置顶
            setTimeout(() => {
                window.scrollTo(0, 0);
                const main = document.getElementById('main-content');
                main.style.display = 'block';
                setTimeout(() => {
                    main.style.opacity = '1';
                }, 10);
            }, 100);

        } catch(e) { console.error("Data Load Error", e); }
    }

    function renderItem(i, context, id) {
        return `
            <div class="item" data-id="${id}" onclick="handleItemClick(event, this, '${context}', '${id}')">
                <div class="item-inner">
                    <div class="media">
                        ${i.type === 'video' 
                            ? `<video src="${i.url}" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                            : `<img src="${i.url}">`}
                    </div>
                    <div class="info">${i.title || '作品'}</div>
                </div>
            </div>
        `;
    }

    function handleItemClick(e, el, context, id) {
        e.stopPropagation();
        if (context === 'featured') {
            toggleModal(true, id); // 传入唯一 ID
        } else {
            const isActive = el.classList.contains('active');
            clearActiveItems();
            if (!isActive) {
                el.classList.add('active');
                const v = el.querySelector('video');
                if (v) v.play();
            }
        }
    }

    function clearActiveItems() {
        document.querySelectorAll('.item.active').forEach(el => {
            el.classList.remove('active');
            const v = el.querySelector('video');
            if (v) v.pause();
        });
    }

    function renderAccordion() {
        const root = document.getElementById('accordion-root');
        root.innerHTML = siteData.categories.map((cat, catIdx) => `
            <div class="accordion-item" id="cat-box-${catIdx}">
                <div class="accordion-header" style="padding:30px 0; cursor:pointer; display:flex; justify-content:space-between; border-bottom:1px solid #222;" onclick="toggleAccordion(this)">
                    <h3 style="margin:0;">${cat.name}</h3>
                    <span class="arrow">▼</span>
                </div>
                <div class="accordion-content" style="display:none; padding-bottom:50px;">
                    <div class="grid">${cat.items.map(i => renderItem(i, 'modal', i.unique_id)).join('')}</div>
                </div>
            </div>
        `).join('');
    }

    function toggleAccordion(el, forceOpen = false) {
        const content = el.nextElementSibling;
        const arrow = el.querySelector('.arrow');
        if (forceOpen) {
            content.style.display = 'block';
            arrow.style.transform = 'rotate(180deg)';
        } else {
            const isOpen = content.style.display === 'block';
            content.style.display = isOpen ? 'none' : 'block';
            arrow.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(180deg)';
            clearActiveItems();
        }
    }

    function toggleModal(show, targetId = null) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        
        if (show) {
            m.scrollTop = 0;
            // 引导功能核心实现
            if (targetId) {
                setTimeout(() => {
                    const targetEl = m.querySelector(`.item[data-id="${targetId}"]`);
                    if (targetEl) {
                        // 1. 展开父级分类
                        const parentAccordion = targetEl.closest('.accordion-item').querySelector('.accordion-header');
                        toggleAccordion(parentAccordion, true);
                        
                        // 2. 放大并播放
                        targetEl.classList.add('active');
                        const v = targetEl.querySelector('video');
                        if (v) v.play();

                        // 3. 平滑滚动到视野
                        setTimeout(() => {
                            targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                }, 500); // 确保在弹窗推入动画完成后执行
            }
        } else {
            clearActiveItems();
        }
    }

    // 简历下载逻辑
    document.getElementById('resume-dl').addEventListener('click', async function() {
        const btn = this; btn.innerText = "准备中...";
        try {
            const res = await fetch('resume.pdf');
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'JLWLIMOU_简历.pdf';
            a.click(); btn.innerText = "✅ 已下载";
        } catch(e) { btn.innerText = "❌ 未找到"; }
        setTimeout(() => btn.innerText = "下载简历 (PDF)", 3000);
    });

    loadData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; }

        html, body { 
            background: var(--bg); color: #e0e0e0; 
            font-family: -apple-system, sans-serif; margin: 0;
            overflow-x: hidden;
            overscroll-behavior-y: contain; /* 阻止浏览器默认下拉回弹 */
        }

        /* 1. 下拉刷新组件样式 */
        #pull-to-refresh {
            position: absolute; top: -60px; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: center;
            z-index: 500; pointer-events: none;
        }
        .spinner {
            width: 24px; height: 24px; border: 2px solid rgba(255,204,0,0.2);
            border-top: 2px solid var(--accent); border-radius: 50%;
            transition: transform 0.1s linear;
        }
        .spinner.spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 首页内容容器 */
        #page-wrapper {
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: transform;
        }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; cursor: pointer; }

        .section-title { color: var(--accent); border-left: 3px solid var(--accent); padding-left: 15px; margin: 100px 0 30px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.8rem; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; color: #fff; line-height: 1.1; padding: 120px 0 20px; }

        /* 作品网格 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        .item { position: relative; height: 320px; cursor: pointer; }
        .item-inner {
            position: absolute; width: 100%; background: #111; border: 1px solid #222; 
            border-radius: 12px; overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .item:hover .item-inner { transform: scale(1.03); border-color: var(--accent); z-index: 50; }
        .media { width: 100%; height: 250px; background: #000; transition: height 0.6s ease; }
        .media video, .media img { width: 100%; height: 100%; object-fit: contain; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; text-align: center; }

        /* 弹窗激活样式 */
        #accordion-root .item.active .item-inner {
            transform: scale(1.06) translateY(-100px);
            border-color: var(--accent); z-index: 100;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }
        #accordion-root .item.active .media { height: 500px; }

        /* 弹窗：底部滑出动画 */
        #portfolio-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; 
            transform: translateY(100%); /* 初始在底部 */
            transition: transform 0.5s cubic-bezier(0.32, 1, 0.23, 1);
            overflow-y: scroll;
        }
        #portfolio-modal.active { display: block; transform: translateY(0); }
        .modal-header { position: sticky; top: 0; background: rgba(10,10,10,0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 2001; }

        /* 简历/联系 */
        .footer-card { background: #111; padding: 40px; border-radius: 12px; border: 1px solid #222; margin-bottom: 40px; }
        .dl-btn { display: inline-block; padding: 14px 30px; border: 1px solid var(--accent); color: var(--accent); border-radius: 30px; font-weight: bold; cursor: pointer; background: transparent; }

        .accordion-content { display: none; opacity: 0; transition: 0.5s; }
        .accordion-content.show { display: block; opacity: 1; }
    </style>
</head>
<body>

<div id="pull-to-refresh">
    <div class="spinner" id="refresh-spinner"></div>
</div>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">JLWLIMOU</div>
            <div class="nav-links">
                <a onclick="document.getElementById('featured').scrollIntoView({behavior:'smooth'})">精选</a>
                <a onclick="document.getElementById('resume').scrollIntoView({behavior:'smooth'})">简历</a>
            </div>
        </div>
    </nav>

    <div class="container" id="home-content" style="opacity: 0; transition: 0.8s;">
        <header class="hero">
            <h1>Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#888; max-width:800px; line-height:1.6;">加载中...</p>
        </header>

        <div id="featured">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </div>

        <div style="text-align:center; margin: 100px 0;">
            <button class="dl-btn" style="color:#888; border-color:#444" onclick="toggleModal(true)">查看完整列表 / MORE WORKS +</button>
        </div>

        <div id="resume" class="footer-card">
            <span style="color:var(--accent); font-size:0.75rem; display:block; margin-bottom:10px;">RESUME</span>
            <button class="dl-btn" id="resume-dl">下载个人简历 PDF</button>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1.1rem; color:var(--accent);">FULL PROJECT LIST</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding: 60px 0 300px;"></div>
</div>

<script>
    let siteData = null;
    let startY = 0;
    let pullDist = 0;
    const refreshThreshold = 80;

    // 1. 下拉刷新逻辑 (移动端手势 + 模拟)
    const wrapper = document.getElementById('page-wrapper');
    const spinner = document.getElementById('refresh-spinner');

    window.addEventListener('touchstart', (e) => {
        if (window.scrollY === 0) startY = e.touches[0].pageY;
    }, {passive: true});

    window.addEventListener('touchmove', (e) => {
        if (window.scrollY > 0) return;
        const moveY = e.touches[0].pageY;
        pullDist = Math.max(0, (moveY - startY) * 0.4); // 阻尼感
        
        if (pullDist > 0) {
            wrapper.style.transform = `translateY(${pullDist}px)`;
            spinner.style.transform = `rotate(${pullDist * 3}deg)`;
            document.getElementById('pull-to-refresh').style.top = `${pullDist - 60}px`;
        }
    }, {passive: false});

    window.addEventListener('touchend', async () => {
        if (pullDist >= refreshThreshold) {
            triggerRefresh();
        } else {
            resetPull();
        }
    });

    async function triggerRefresh() {
        wrapper.style.transform = `translateY(${refreshThreshold}px)`;
        spinner.classList.add('spinning');
        
        // 模拟数据加载
        await loadData();
        await new Promise(r => setTimeout(r, 800)); 
        
        resetPull();
        // 渐变显示
        const content = document.getElementById('home-content');
        content.style.opacity = '0';
        setTimeout(() => content.style.opacity = '1', 100);
    }

    function resetPull() {
        pullDist = 0;
        wrapper.style.transform = `translateY(0)`;
        document.getElementById('pull-to-refresh').style.top = `-60px`;
        setTimeout(() => spinner.classList.remove('spinning'), 400);
    }

    // 2. 弹窗与滚动条处理
    function toggleModal(show, targetId = null) {
        const m = document.getElementById('portfolio-modal');
        if (show) {
            m.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 仅锁定滚动
            setTimeout(() => m.classList.add('active'), 10);
            if (targetId) jumpToItem(targetId);
        } else {
            m.classList.remove('active');
            setTimeout(() => {
                m.style.display = 'none';
                document.body.style.overflow = ''; // 恢复滚动，此时由于首页从未移动，位置绝对正确
                clearActiveItems();
            }, 500);
        }
    }

    // 3. 数据渲染逻辑 (保持原逻辑但优化平滑度)
    async function loadData() {
        try {
            const res = await fetch('data.json?t=' + Date.now());
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            renderHome();
            renderAccordion();
            document.getElementById('home-content').style.opacity = '1';
        } catch(e) { console.error(e); }
    }

    function renderHome() {
        const grid = document.getElementById('featured-grid');
        grid.innerHTML = siteData.categories.flatMap((cat, cIdx) => 
            cat.items.map((item, iIdx) => {
                item.unique_id = `item-${cIdx}-${iIdx}`;
                return item.featured ? renderItem(item, 'featured', item.unique_id) : '';
            })
        ).join('');
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map(cat => `
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)" style="padding:40px 0; cursor:pointer; display:flex; justify-content:space-between; border-bottom:1px solid #222">
                    <h3 style="margin:0">${cat.name}</h3><span>▼</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding:40px 0">${cat.items.map(i => renderItem(i, 'modal', i.unique_id)).join('')}</div>
                </div>
            </div>`).join('');
    }

    function renderItem(i, context, id) {
        return `
            <div class="item" data-id="${id}" onclick="handleItemClick(event, this, '${context}', '${id}')">
                <div class="item-inner">
                    <div class="media">
                        ${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` : `<img src="${i.url}">`}
                    </div>
                    <div class="info">${i.title || 'Untitled'}</div>
                </div>
            </div>`;
    }

    function handleItemClick(e, el, context, id) {
        e.stopPropagation();
        if (context === 'featured') toggleModal(true, id);
        else {
            const active = el.classList.contains('active');
            clearActiveItems();
            if (!active) { el.classList.add('active'); const v = el.querySelector('video'); if(v) v.play(); }
        }
    }

    function toggleAccordion(el) {
        const content = el.nextElementSibling;
        const isShow = content.classList.contains('show');
        if (!isShow) {
            content.style.display = 'block';
            setTimeout(() => content.classList.add('show'), 10);
        } else {
            content.classList.remove('show');
            setTimeout(() => content.style.display = 'none', 500);
        }
    }

    function clearActiveItems() {
        document.querySelectorAll('.item.active').forEach(el => {
            el.classList.remove('active');
            const v = el.querySelector('video'); if(v) v.pause();
        });
    }

    function jumpToItem(id) {
        setTimeout(() => {
            const el = document.querySelector(`#portfolio-modal .item[data-id="${id}"]`);
            if (el) {
                toggleAccordion(el.closest('.accordion-item').querySelector('.accordion-header'));
                setTimeout(() => el.scrollIntoView({behavior:'smooth', block:'center'}), 300);
            }
        }, 600);
    }

    loadData();
</script>
</body>
</html>

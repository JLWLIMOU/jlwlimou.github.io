<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --drawer-bg: #0d0d0d;
            --panel: #161616;
            --text: #ffffff;
            --text-dim: #666;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden; user-select: none;
        }

        /* --- 导航栏 --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 25px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.7); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 900; letter-spacing: 3px; cursor: pointer; }
        .nav-right { display: flex; gap: 30px; align-items: center; }
        .nav-btn { 
            color: var(--text); text-decoration: none; font-size: 0.8rem; 
            letter-spacing: 1px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn:hover { color: var(--accent); }
        .library-trigger {
            background: var(--accent); color: #000; padding: 8px 16px;
            border-radius: 4px; font-weight: bold;
        }

        /* --- 英雄版块 --- */
        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; padding: 0 8%; }
        .hero h1 { font-size: clamp(3rem, 10vw, 6rem); margin: 0; font-weight: 800; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--text-dim); max-width: 500px; margin-top: 25px; font-size: 1.1rem; line-height: 1.6; }

        /* --- 主作品展示区 --- */
        .container { padding: 0 5% 100px; }
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; }
        .section-title { font-size: 0.7rem; letter-spacing: 4px; color: var(--accent); text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 25px; }
        .card {
            background: var(--panel); border-radius: 8px; overflow: hidden;
            aspect-ratio: 16/10; cursor: pointer; transition: 0.4s var(--ease);
            position: relative;
        }
        .card:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; }
        .card-meta {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0; transition: 0.3s;
        }
        .card:hover .card-meta { opacity: 1; }

        /* --- 作品抽屉 (Side Drawer) --- */
        #drawer {
            position: fixed; inset: 0; z-index: 2000;
            visibility: hidden; pointer-events: none;
        }
        #drawer.active { visibility: visible; pointer-events: all; }
        .drawer-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(10px); opacity: 0; transition: 0.5s;
        }
        #drawer.active .drawer-overlay { opacity: 1; }
        
        .drawer-content {
            position: absolute; right: 0; top: 0; width: 450px; height: 100%;
            background: var(--drawer-bg); transform: translateX(100%);
            transition: 0.5s var(--ease); padding: 60px 40px;
            overflow-y: auto; box-shadow: -10px 0 50px rgba(0,0,0,0.5);
        }
        #drawer.active .drawer-content { transform: translateX(0); }
        .drawer-close { position: absolute; top: 25px; right: 25px; cursor: pointer; font-size: 1.5rem; }
        
        .drawer-cat { margin-bottom: 40px; }
        .drawer-cat-name { color: var(--accent); font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .drawer-item { 
            padding: 12px 0; border-bottom: 1px solid #1a1a1a; cursor: pointer; 
            display: flex; justify-content: space-between; transition: 0.3s;
        }
        .drawer-item:hover { color: var(--accent); padding-left: 10px; }
        .drawer-item span { color: var(--text-dim); font-size: 0.8rem; }

        /* --- 全屏灯箱播放器 --- */
        #viewer {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.4s;
        }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-close { position: absolute; top: 30px; right: 30px; font-size: 2.5rem; cursor: pointer; z-index: 10; }
        .viewer-box { width: 90%; height: 85%; display: flex; align-items: center; justify-content: center; }
        .viewer-box img, .viewer-box video { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* --- 底部 --- */
        footer { padding: 100px 8% 50px; border-top: 1px solid #1a1a1a; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .contact-link { font-size: 1.8rem; font-weight: 800; color: var(--text); text-decoration: none; display: block; margin: 10px 0; transition: 0.3s; }
        .contact-link:hover { color: var(--accent); }

        @media (max-width: 768px) {
            .drawer-content { width: 100%; }
            .grid { grid-template-columns: 1fr; }
            footer { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">JLWLIMOU.</div>
    <div class="nav-right">
        <div class="nav-btn" onclick="scrollToSection('contact')">Contact</div>
        <div class="nav-btn library-trigger" onclick="toggleDrawer(true)">ALL PROJECTS</div>
    </div>
</nav>

<section class="hero">
    <h1>MAYA<br>ANIMATION.</h1>
    <p id="about-text">Loading...</p>
</section>

<div class="container">
    <div class="section-header">
        <h2 class="section-title">Featured Works / 精选作品</h2>
    </div>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact">
    <div>
        <span class="section-title">Information</span>
        <a href="resume.pdf" download class="contact-link">DOWNLOAD CV.</a>
        <p id="experience" style="color:var(--text-dim); line-height:1.6; max-width:400px;"></p>
    </div>
    <div>
        <span class="section-title">Contact</span>
        <a id="email-val" href="#" class="contact-link">EMAIL ME.</a>
        <p id="phone-val" style="font-size: 1.2rem; color: var(--text-dim);"></p>
    </div>
</footer>

<div id="drawer">
    <div class="drawer-overlay" onclick="toggleDrawer(false)"></div>
    <div class="drawer-content">
        <div class="drawer-close" onclick="toggleDrawer(false)">&times;</div>
        <h2 style="margin-top:0; letter-spacing:2px;">LIBRARY</h2>
        <div id="drawer-list"></div>
    </div>
</div>

<div id="viewer">
    <div class="viewer-close" onclick="closeViewer()">&times;</div>
    <div class="viewer-box" id="viewer-media"></div>
</div>

<script>
    let siteData = null;

    async function init() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            render();
        } catch(e) { console.error("Data error"); }
    }

    function render() {
        document.getElementById('about-text').innerText = siteData.about;
        document.getElementById('experience').innerText = siteData.experience || "";
        document.getElementById('email-val').innerText = siteData.email;
        document.getElementById('email-val').href = `mailto:${siteData.email}`;
        document.getElementById('phone-val').innerText = siteData.phone || "";

        // 渲染主页精选 (Featured)
        let featuredHtml = '';
        let drawerHtml = '';

        siteData.categories.forEach(cat => {
            // 抽屉结构
            drawerHtml += `<div class="drawer-cat">
                <div class="drawer-cat-name">${cat.name}</div>`;
            
            cat.items.forEach(item => {
                // 主页精选
                if(item.featured) {
                    featuredHtml += `
                        <div class="card" onclick="openViewer('${item.url}', '${item.type}')">
                            ${item.type === 'video' 
                                ? `<video src="${item.url}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                                : `<img src="${item.url}" loading="lazy">`}
                            <div class="card-meta"><b>${item.title}</b></div>
                        </div>`;
                }
                // 抽屉项
                drawerHtml += `
                    <div class="drawer-item" onclick="openViewer('${item.url}', '${item.type}')">
                        ${item.title}
                        <span>${item.type.toUpperCase()}</span>
                    </div>`;
            });
            drawerHtml += `</div>`;
        });

        document.getElementById('featured-grid').innerHTML = featuredHtml;
        document.getElementById('drawer-list').innerHTML = drawerHtml;
    }

    function toggleDrawer(show) {
        const d = document.getElementById('drawer');
        if(show) d.classList.add('active');
        else d.classList.remove('active');
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        box.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay playsinline></video>` 
            : `<img src="${url}">`;
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => {
            v.style.display = 'none';
            document.getElementById('viewer-media').innerHTML = '';
        }, 400);
        document.body.style.overflow = 'auto';
    }

    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({behavior:'smooth'});
    }

    window.onload = init;
</script>
</body>
</html>

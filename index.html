<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --drawer-bg: #0a0a0a;
            --panel: #141414;
            --text: #ffffff;
            --text-dim: #777;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden; user-select: none;
        }

        /* --- 导航 --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 900; letter-spacing: 2px; cursor: pointer; font-size: 1.1rem; }
        .library-btn {
            background: var(--accent); color: #000; padding: 8px 20px;
            border-radius: 50px; font-weight: 800; font-size: 0.75rem;
            cursor: pointer; transition: 0.3s; border: none;
        }
        .library-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,204,0,0.3); }

        /* --- 主内容区 --- */
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; line-height: 1; font-weight: 850; letter-spacing: -2px; }
        .hero p { color: var(--text-dim); max-width: 450px; margin-top: 20px; font-size: 1rem; line-height: 1.6; }

        .container { padding: 0 5% 120px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; }
        
        /* 首页精选卡片 */
        .card {
            background: var(--panel); border-radius: 12px; overflow: hidden;
            aspect-ratio: 16/9; cursor: pointer; position: relative;
            transition: 0.5s var(--ease);
        }
        .card:hover { transform: translateY(-8px); }
        .card img, .card video { width: 100%; height: 100%; object-fit: cover; }
        .card-info {
            position: absolute; inset: 0; padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 50%);
            display: flex; align-items: flex-end; opacity: 0; transition: 0.3s;
        }
        .card:hover .card-info { opacity: 1; }

        /* --- 视觉抽屉 (Visual Drawer) --- */
        #drawer { position: fixed; inset: 0; z-index: 2000; visibility: hidden; }
        #drawer.active { visibility: visible; }
        .drawer-mask { position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); opacity: 0; transition: 0.5s; }
        #drawer.active .drawer-mask { opacity: 1; }
        
        .drawer-content {
            position: absolute; right: 0; top: 0; width: 480px; height: 100%;
            background: var(--drawer-bg); transform: translateX(100%);
            transition: 0.6s var(--ease); padding: 80px 30px 40px;
            display: flex; flex-direction: column;
        }
        #drawer.active .drawer-content { transform: translateX(0); }
        .drawer-close { position: absolute; top: 25px; left: 30px; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); }
        
        .drawer-scroll { overflow-y: auto; flex: 1; padding-right: 10px; }
        .drawer-scroll::-webkit-scrollbar { width: 4px; }
        .drawer-scroll::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

        .cat-group { margin-bottom: 40px; }
        .cat-name { color: var(--accent); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 20px; text-transform: uppercase; }

        /* 抽屉内的小预览项 */
        .preview-item {
            display: flex; gap: 15px; padding: 10px; border-radius: 8px;
            margin-bottom: 10px; cursor: pointer; transition: 0.2s;
            border: 1px solid transparent;
        }
        .preview-item:hover { background: #151515; border-color: #222; }
        .thumb { width: 100px; height: 60px; background: #222; border-radius: 4px; overflow: hidden; flex-shrink: 0; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .preview-meta { display: flex; flex-direction: column; justify-content: center; }
        .preview-meta b { font-size: 0.9rem; margin-bottom: 4px; display: block; }
        .preview-meta span { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }

        /* --- 全屏播放器 --- */
        #viewer {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.4s var(--ease);
        }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-box { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .viewer-box video, .viewer-box img { max-width: 95%; max-height: 90%; object-fit: contain; }
        .viewer-close { position: absolute; top: 30px; right: 40px; font-size: 2.5rem; cursor: pointer; z-index: 100; color: #fff; }

        /* --- 页脚 --- */
        footer { padding: 80px 10% 100px; border-top: 1px solid #111; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .big-link { font-size: 2rem; font-weight: 800; color: #fff; text-decoration: none; transition: 0.3s; }
        .big-link:hover { color: var(--accent); }

        @media (max-width: 768px) {
            .drawer-content { width: 100%; }
            .grid { grid-template-columns: 1fr; }
            .contact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">JLWLIMOU.</div>
    <button class="library-btn" onclick="openDrawer()">ALL PROJECTS</button>
</nav>

<section class="hero">
    <h1 id="hero-title">CREATIVE<br>ANIMATOR.</h1>
    <p id="about-text">...</p>
</section>

<div class="container">
    <h2 style="font-size:0.7rem; letter-spacing:4px; color:var(--accent); margin-bottom:30px;">FEATURED / 精选</h2>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact">
    <div class="contact-grid">
        <div>
            <p style="color:var(--accent); font-size:0.7rem; letter-spacing:3px;">RESUME</p>
            <a href="resume.pdf" download class="big-link">DOWNLOAD CV.</a>
        </div>
        <div>
            <p style="color:var(--accent); font-size:0.7rem; letter-spacing:3px;">CONTACT</p>
            <a id="email-link" href="#" class="big-link">EMAIL ME.</a>
            <p id="phone-val" style="margin-top:10px; color:var(--text-dim)"></p>
        </div>
    </div>
</footer>

<div id="drawer">
    <div class="drawer-mask" onclick="closeDrawer()"></div>
    <div class="drawer-content">
        <div class="drawer-close" onclick="closeDrawer()">&times;</div>
        <h2 style="letter-spacing:2px; margin-top:0; margin-bottom:30px;">PROJECT LIBRARY</h2>
        <div class="drawer-scroll" id="drawer-list"></div>
    </div>
</div>

<div id="viewer">
    <div class="viewer-close" onclick="closeViewer()">&times;</div>
    <div class="viewer-box" id="viewer-media"></div>
</div>

<script>
    let siteData = null;

    async function init() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-link').innerText = siteData.email;
            document.getElementById('email-link').href = `mailto:${siteData.email}`;
            document.getElementById('phone-val').innerText = siteData.phone || "";
            render();
        } catch(e) { console.error("Data missing"); }
    }

    function render() {
        let featHtml = '';
        let drawHtml = '';

        siteData.categories.forEach(cat => {
            drawHtml += `<div class="cat-group"><div class="cat-name">${cat.name}</div>`;
            
            cat.items.forEach(item => {
                // 精选卡片
                if(item.featured) {
                    featHtml += `
                        <div class="card" onclick="openViewer('${item.url}', '${item.type}')">
                            ${item.type === 'video' 
                                ? `<video src="${item.url}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                                : `<img src="${item.url}" loading="lazy">`}
                            <div class="card-info"><b>${item.title}</b></div>
                        </div>`;
                }
                
                // 抽屉内的视觉项
                drawHtml += `
                    <div class="preview-item" onclick="openViewer('${item.url}', '${item.type}')">
                        <div class="thumb">
                            ${item.type === 'video' ? `<video src="${item.url}" muted></video>` : `<img src="${item.url}" loading="lazy">`}
                        </div>
                        <div class="preview-meta">
                            <b>${item.title}</b>
                            <span>${item.type}</span>
                        </div>
                    </div>`;
            });
            drawHtml += `</div>`;
        });

        document.getElementById('featured-grid').innerHTML = featHtml;
        document.getElementById('drawer-list').innerHTML = drawHtml;
    }

    function openDrawer() {
        document.getElementById('drawer').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeDrawer() {
        document.getElementById('drawer').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        box.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay playsinline></video>` 
            : `<img src="${url}">`;
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => {
            v.style.display = 'none';
            document.getElementById('viewer-media').innerHTML = '';
        }, 400);
        // 如果抽屉没关，继续保持 overflow hidden
        if(!document.getElementById('drawer').classList.contains('active')) {
            document.body.style.overflow = 'auto';
        }
    }

    window.onload = init;
</script>
</body>
</html>

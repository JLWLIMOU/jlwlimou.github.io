<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        /* 全局美学 */
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; overflow-x: hidden; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        /* 导航 */
        nav { padding: 30px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-weight: bold; letter-spacing: 2px; color: #ffcc00; text-decoration: none; font-size: 1.2rem; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.9rem; }

        /* Hero 简介 */
        .hero { padding: 80px 0; border-bottom: 1px solid #222; }
        .hero h1 { font-size: 3rem; margin: 0; color: #fff; }
        #about-text { font-size: 1.1rem; color: #888; max-width: 700px; line-height: 1.8; }

        /* 作品网格 */
        .section-title { margin-top: 60px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 4px; color: #ffcc00; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin: 40px 0; }
        .work-item { background: #111; border: 1px solid #222; border-radius: 12px; overflow: hidden; }
        .media-container { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; }
        .media-container video, .media-container img { width: 100%; height: 100%; object-fit: cover; }

        /* 查看更多按钮 */
        .more-btn-container { text-align: center; margin-bottom: 60px; }
        .more-btn { background: transparent; border: 1px solid #444; color: #aaa; padding: 12px 30px; border-radius: 30px; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .more-btn:hover { border-color: #ffcc00; color: #ffcc00; background: rgba(255,204,0,0.05); }

        /* 底部弹出作品库 (Modal) */
        #portfolio-modal {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; z-index: 1000; overflow-y: auto;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 40px;
        }
        #portfolio-modal.active { transform: translateY(-100%); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #222; margin-bottom: 30px; }
        .back-btn { background: none; border: 1px solid #ffcc00; color: #ffcc00; padding: 8px 20px; border-radius: 4px; cursor: pointer; }

        /* 简历下载 */
        .download-box { background: #111; border: 1px solid #222; padding: 60px 20px; margin: 40px 0; border-radius: 12px; text-align: center; }
        .download-btn { display: inline-block; padding: 15px 40px; border: 1px solid #ffcc00; color: #ffcc00; text-decoration: none; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .download-btn:hover { background: #ffcc00; color: #000; }

        /* 联系方式 */
        .contact-box { background: #151515; border: 1px solid #222; padding: 30px; margin: 40px 0; border-radius: 12px; }
        .contact-label { color: #ffcc00; width: 100px; display: inline-block; font-weight: bold; font-size: 0.8rem; }
        
        footer { padding: 60px 0; text-align: center; color: #333; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="#" class="logo">JLWLIMOU</a>
        <div class="nav-links">
            <a href="#work">作品</a>
            <a href="#resume">简历</a>
            <a href="admin.html">后台</a>
        </div>
    </nav>

    <header class="hero">
        <h1>Focus on Maya Animation.</h1>
        <p id="about-text">我是 JLWLIMOU。致力于三维动画的运动规律学习与 Maya 技术探索。</p>
    </header>

    <h2 id="work" class="section-title">精选作品 / FEATURED</h2>
    <div class="grid">
        <div class="work-item">
            <div class="media-container"><video autoplay loop muted playsinline><source src="work1.mp4" type="video/mp4"></video></div>
        </div>
        <div class="work-item">
            <div class="media-container"><img src="render1.jpg"></div>
        </div>
    </div>

    <div class="more-btn-container">
        <button class="more-btn" onclick="toggleModal(true)">点击查看更多作品集 +</button>
    </div>

    <h2 id="resume" class="section-title">个人简历 / RESUME</h2>
    <div class="download-box">
        <p style="color: #888; margin-bottom: 30px;">最新版作品集简历 (PDF 格式)</p>
        <a href="resume.pdf" class="download-btn" download>下载我的简历PDF</a>
    </div>

    <h2 id="contact" class="section-title">联系方式 / CONTACT</h2>
    <div class="contact-box">
        <p><span class="contact-label">QQ Email:</span><span id="email-val">123456789@qq.com</span></p>
        <p><span class="contact-label">Phone:</span><span id="phone-val">+86 138-0000-0000</span></p>
    </div>

    <footer>&copy; 2025 JLWLIMOU.</footer>
</div>

<div id="portfolio-modal">
    <div class="container">
        <div class="modal-header">
            <h2 style="margin:0; color:#ffcc00;">全部作品集</h2>
            <button class="back-btn" onclick="toggleModal(false)">← 返回主页</button>
        </div>
        
        <div class="grid">
            <div class="work-item"><div class="media-container"><video loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"><source src="work1.mp4" type="video/mp4"></video></div></div>
            <div class="work-item"><div class="media-container"><img src="render1.jpg"></div></div>
            <div class="work-item"><div class="media-container"><img src="render2.jpg" onerror="this.parentElement.innerHTML='<span style=color:#333>更多作品上传中...</span>'"></div></div>
            <div class="work-item"><div class="media-container"><img src="render3.jpg" onerror="this.parentElement.innerHTML='<span style=color:#333>更多作品上传中...</span>'"></div></div>
        </div>
        
        <div style="text-align:center; padding: 40px; color:#444;">
            <p>到底啦，联系我获取更多 Demo Reel</p>
            <button class="back-btn" onclick="toggleModal(false)">返回</button>
        </div>
    </div>
</div>

<script>
    function toggleModal(show) {
        const modal = document.getElementById('portfolio-modal');
        if (show) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 弹窗时主页禁止滚动
        } else {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // 关闭后恢复滚动
        }
    }
</script>

</body>
</html>

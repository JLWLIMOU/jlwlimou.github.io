<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --panel: #111;
            --text: #ffffff;
            --text-dim: #777;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden; user-select: none;
        }

        /* --- 极简提示框 --- */
        #toast {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 10px 25px;
            border-radius: 50px; font-weight: 800; font-size: 0.8rem;
            z-index: 5000; transition: 0.5s var(--ease);
        }
        #toast.show { top: 30px; }

        /* --- 导航 --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 18px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 900; letter-spacing: 2px; cursor: pointer; }
        .lib-trigger {
            background: var(--accent); color: #000; padding: 10px 24px; border-radius: 4px;
            font-size: 0.75rem; font-weight: 850; cursor: pointer; border: none;
        }

        /* --- 英雄区 --- */
        .hero { height: 45vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(2.5rem, 7vw, 4rem); margin: 0; font-weight: 850; letter-spacing: -1px; line-height: 1.1; }
        
        /* --- 首页精选网格 (自动播放) --- */
        .container { padding: 0 5% 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 25px; }
        .card {
            background: var(--panel); border-radius: 12px; overflow: hidden;
            aspect-ratio: 16/9; cursor: pointer; position: relative; transition: 0.3s var(--ease);
        }
        .card:hover { transform: translateY(-5px); }
        .card video, .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info {
            position: absolute; inset: 0; padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent 50%);
            display: flex; align-items: flex-end;
        }

        /* --- 作品全库覆盖层 --- */
        #library-overlay {
            position: fixed; inset: 0; background: #080808; z-index: 2000;
            transform: translateY(100%); transition: transform 0.5s var(--ease);
            overflow-y: auto; padding: 100px 5% 50px;
        }
        #library-overlay.active { transform: translateY(0); }
        .close-lib { position: fixed; top: 25px; right: 5%; z-index: 2100; cursor: pointer; color: var(--accent); font-weight: 900; }

        /* --- 分类折叠 (高性能版) --- */
        .cat-box { margin-bottom: 15px; background: rgba(255,255,255,0.02); border-radius: 12px; overflow: hidden; }
        .cat-header { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .cat-header h3 { margin: 0; font-size: 1.1rem; }
        .cat-content { 
            display: none; padding: 0 25px 25px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;
            opacity: 0; transform: translateY(10px);
        }
        .cat-box.open .cat-content { display: grid; animation: slideIn 0.4s var(--ease) forwards; }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        /* 库内项 (悬停播放) */
        .lib-item { display: flex; gap: 12px; background: #151515; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .lib-item:hover { background: #222; }
        .lib-thumb { width: 100px; height: 60px; background: #000; border-radius: 4px; overflow: hidden; flex-shrink: 0; }
        .lib-thumb video, .lib-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 播放器 --- */
        #viewer {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-box video { width: 95vw; height: 85vh; object-fit: contain; }
        .viewer-close { position: absolute; top: 30px; right: 40px; font-size: 2.5rem; cursor: pointer; color: #fff; }

        footer { padding: 80px 10% 120px; border-top: 1px solid #111; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .big-link { font-size: 1.6rem; font-weight: 800; color: #fff; text-decoration: none; display: block; margin-bottom: 8px; transition: 0.3s; }
        .big-link:hover { color: var(--accent); padding-left: 10px; }
    </style>
</head>
<body>

<div id="toast">简历文件已开始下载 / CV Download Started</div>

<nav>
    <div class="logo" onclick="location.reload()">JLWLIMOU</div>
    <button class="lib-trigger" onclick="toggleLibrary(true)">作品库 LIBRARY</button>
</nav>

<section class="hero">
    <h1>Maya 动画作品集<br><span style="color:var(--text-dim)">SHOWCASE 2025.</span></h1>
    <p id="about-text">加载中...</p>
</section>

<div class="container">
    <h2 style="font-size:0.7rem; letter-spacing:4px; color:var(--text-dim); margin-bottom:20px;">SELECTED 精选展示</h2>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact">
    <div>
        <span style="color:var(--accent); font-size:0.7rem; letter-spacing:2px;">RESUME 简历</span>
        <a href="resume.pdf" download onclick="showToast()" class="big-link">下载简历 DOWNLOAD CV.</a>
        <p id="exp-text" style="color:var(--text-dim); font-size:0.9rem;"></p>
    </div>
    <div>
        <span style="color:var(--accent); font-size:0.7rem; letter-spacing:2px;">CONTACT 联系</span>
        <a id="email-link" href="#" class="big-link">发送邮件 EMAIL ME.</a>
        <p id="phone-val" style="color:var(--text-dim); font-size:1.1rem;"></p>
    </div>
</footer>

<div id="library-overlay">
    <div class="close-lib" onclick="toggleLibrary(false)">[ 关闭库 CLOSE ]</div>
    <div id="library-content"></div>
</div>

<div id="viewer">
    <div class="viewer-close" onclick="closeViewer()">&times;</div>
    <div class="viewer-box" id="viewer-media"></div>
</div>

<script>
    let siteData = null;

    async function init() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('exp-text').innerText = siteData.experience || "";
            document.getElementById('email-link').innerText = siteData.email;
            document.getElementById('email-link').href = `mailto:${siteData.email}`;
            document.getElementById('phone-val').innerText = siteData.phone || "";
            render();
        } catch(e) { console.error("Data error"); }
    }

    // 简历下载提示
    function showToast() {
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    // 库内悬停播放逻辑
    function setupVideoHover(el) {
        el.addEventListener('mouseenter', () => {
            const v = el.querySelector('video');
            if(v) { v.muted = true; v.play().catch(()=>{}); }
        });
        el.addEventListener('mouseleave', () => {
            const v = el.querySelector('video');
            if(v) { v.pause(); v.currentTime = 0; }
        });
    }

    function render() {
        let featHtml = '';
        let libHtml = '';
        const featuredCategory = { name: "⭐ 精选推荐 FEATURED", items: [] };

        siteData.categories.forEach(cat => {
            cat.items.forEach(item => {
                if(item.featured) {
                    featuredCategory.items.push(item);
                    // 首页精选：静音、自动播放、无缝循环
                    featHtml += `
                        <div class="card" onclick="openViewer('${item.url}', '${item.type}')">
                            ${item.type === 'video' ? `<video src="${item.url}" muted loop playsinline autoplay></video>` : `<img src="${item.url}">`}
                            <div class="card-info"><b>${item.title}</b></div>
                        </div>`;
                }
            });
        });

        const allCats = [featuredCategory, ...siteData.categories];
        allCats.forEach((cat, index) => {
            const isOpen = (index <= 1) ? 'open' : '';
            libHtml += `
                <div class="cat-box ${isOpen}">
                    <div class="cat-header" onclick="this.parentElement.classList.toggle('open')">
                        <h3>${cat.name}</h3>
                        <span style="color:var(--accent)">▼</span>
                    </div>
                    <div class="cat-content">
                        ${cat.items.map(i => `
                            <div class="lib-item" onclick="openViewer('${i.url}', '${i.type}')">
                                <div class="lib-thumb">
                                    ${i.type === 'video' ? `<video src="${i.url}" muted loop playsinline></video>` : `<img src="${i.url}">`}
                                </div>
                                <div class="lib-meta"><b>${i.title}</b><span>${i.type.toUpperCase()}</span></div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        });

        document.getElementById('featured-grid').innerHTML = featHtml;
        document.getElementById('library-content').innerHTML = libHtml;
        document.querySelectorAll('.lib-item').forEach(el => setupVideoHover(el));
    }

    function toggleLibrary(show) {
        document.getElementById('library-overlay').classList.toggle('active', show);
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        box.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay loop playsinline></video>` 
            : `<img src="${url}">`;
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => {
            v.style.display = 'none';
            document.getElementById('viewer-media').innerHTML = '';
            if(!document.getElementById('library-overlay').classList.contains('active')) {
                document.body.style.overflow = 'auto';
            }
        }, 400);
    }

    window.onload = init;
</script>
</body>
</html>

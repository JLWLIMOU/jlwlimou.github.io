<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Portfolio</title>
    <script>
        // 【强制刷新置顶】
        if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
        window.scrollTo(0, 0);
        window.onbeforeunload = function () { window.scrollTo(0, 0); };
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        :root { --accent: #ffcc00; --bg: #0a0a0a; --text-dim: #888; --ease-fluid: cubic-bezier(0.3, 0, 0, 1); }

        html { scrollbar-width: none; background: var(--bg); scroll-behavior: smooth; }
        html::-webkit-scrollbar { display: none; }
        body { background: var(--bg); color: #e0e0e0; font-family: system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        body.modal-open { overflow: hidden; }
        body.is-scrolling { pointer-events: none; } /* 滚动中禁用点击，防止高亮冲突 */

        #ptr-wrap { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 99999; background: var(--bg); opacity: 0; transition: opacity 0.8s var(--ease-fluid); }
        .spinner { width: 30px; height: 30px; border: 2px solid rgba(255,204,0,0.1); border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #page-wrapper { opacity: 0; transition: opacity 1.5s var(--ease-fluid); }
        #page-wrapper.loaded { opacity: 1; }

        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid #222; z-index: 9000; }
        .nav-inner { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; cursor: pointer; transition: 0.5s; position: relative; padding: 5px 0; }
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 12px var(--accent); }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        .highlight-target { transition: border-color 0.8s var(--ease-fluid), box-shadow 0.8s var(--ease-fluid); border: 1px solid #222; position: relative; }
        .highlight-target.active-border { border-color: var(--accent) !important; box-shadow: 0 0 50px rgba(255, 204, 0, 0.1); z-index: 5; }

        /* --- 核心修复：作品项 --- */
        .item { position: relative; aspect-ratio: 16/10; z-index: 1; }
        .item-inner { 
            position: absolute; inset: 0; background: #111; border: 1px solid #222; border-radius: 12px; 
            overflow: hidden; transition: all 1s var(--ease-fluid); transform-origin: center center;
        }
        .item.active { z-index: 100; }
        .item.active .item-inner { 
            border-color: var(--accent); 
            transform: scale(1.15); /* 视觉放大 */
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .media { width: 100%; height: 100%; background: #000; transition: height 0.8s var(--ease-fluid); }
        .item.active .media { height: 82%; } 
        .media video, .media img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .item.active .media video, .item.active .media img { object-fit: contain; }
        .info { padding: 12px; font-size: 0.8rem; color: #888; text-align: center; opacity: 1; }

        /* --- 弹窗与手风琴 --- */
        #portfolio-modal { visibility: hidden; position: fixed; inset: 0; background: var(--bg); z-index: 10000; transform: translateY(100%); transition: transform 1s var(--ease-fluid), visibility 1s; overflow-y: scroll; }
        #portfolio-modal.active { visibility: visible; transform: translateY(0); }
        
        .accordion-content { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 1.2s var(--ease-fluid), opacity 0.8s ease; }
        .accordion-item.open .accordion-content { opacity: 1; }
        .section-title { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 15px; margin: 80px 0 30px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div id="ptr-wrap"><div class="spinner"></div></div>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" onclick="handleNavClick('hero')">JLWLIMOU</div>
            <div id="smart-nav" class="nav-links">
                <a data-sec="hero" onclick="handleNavClick('hero')">简介</a>
                <a data-sec="featured" onclick="handleNavClick('featured')">作品</a>
                <a data-sec="resume" onclick="handleNavClick('resume')">简历</a>
                <a data-sec="contact" onclick="handleNavClick('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header id="hero" style="padding: 160px 0 80px;">
            <h1 style="font-size: clamp(2.5rem, 8vw, 5rem); margin:0; line-height:1; font-weight: 900; letter-spacing: -2px;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; max-width:600px; margin-top:40px; font-size: 1.1rem; line-height: 1.8;"></p>
        </header>

        <section id="featured" class="highlight-target" style="padding: 30px; border-radius: 16px;">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin: 100px 0;">
            <button onclick="toggleModal(true)" style="padding: 18px 45px; border: 1px solid #333; background: none; color: #fff; cursor: pointer; border-radius: 4px; font-weight: 600; letter-spacing: 1px;">VIEW ALL PROJECTS</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:30px; padding-bottom: 250px;">
            <section id="resume" class="highlight-target" onclick="handleBoxClick('resume')" style="padding:60px; border-radius:16px; cursor: pointer;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:20px; letter-spacing:3px;">RESUME</span>
                <span style="color:#fff; font-weight: bold; border-bottom: 2px solid var(--accent); padding-bottom: 4px;">DOWNLOAD PDF</span>
            </section>
            <section id="contact" class="highlight-target" onclick="handleBoxClick('contact')" style="padding:60px; border-radius:16px; cursor: pointer;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:20px; letter-spacing:3px;">CONTACT</span>
                <div style="margin-bottom:15px;"><small style="color:#444;">EMAIL</small><br><span id="email-val" style="font-size:1.1rem;">-</span></div>
                <div><small style="color:#444;">PHONE</small><br><span id="phone-val" style="font-size:1.1rem;">-</span></div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div style="position: sticky; top:0; z-index:110; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); padding: 25px; border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:0.8rem; color:var(--accent); letter-spacing:2px;">FULL ARCHIVE</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); color:#000; border:none; padding: 10px 25px; font-weight: 800; border-radius: 4px; cursor: pointer;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding-top: 50px; padding-bottom: 200px;"></div>
</div>

<script>
    let siteData = null;

    // 1. 启动与加载
    window.addEventListener('load', () => {
        document.getElementById('page-wrapper').classList.add('loaded');
        loadData();
    });

    // 2. 导航高亮与滚动逻辑
    function highlightUI(id) {
        document.querySelectorAll('#smart-nav a').forEach(a => a.classList.toggle('active', a.getAttribute('data-sec') === id));
        document.querySelectorAll('.highlight-target').forEach(box => box.classList.toggle('active-border', box.id === id));
    }

    function handleNavClick(id) {
        const el = document.getElementById(id);
        if(!el) return;
        document.body.classList.add('is-scrolling'); // 禁用滚动中的交互
        highlightUI(id);
        const offset = (id === 'hero') ? 0 : el.offsetTop - 100;
        window.scrollTo({ top: offset, behavior: 'smooth' });
        setTimeout(() => { document.body.classList.remove('is-scrolling'); }, 1000);
    }

    function handleBoxClick(id) { handleNavClick(id); }

    window.addEventListener('scroll', () => {
        if(document.body.classList.contains('is-scrolling') || document.body.classList.contains('modal-open')) return;
        const sections = ['hero', 'featured', 'resume', 'contact'];
        let current = "";
        sections.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                const rect = el.getBoundingClientRect();
                if(rect.top < window.innerHeight/2 && rect.bottom > 100) current = id;
            }
        });
        if(current) highlightUI(current);
    });

    // 3. 核心联动动画
    function openAndDetail(catIdx, title) {
        toggleModal(true);
        setTimeout(() => {
            const itemWrap = document.getElementById(`cat-wrapper-${catIdx}`);
            const content = itemWrap.querySelector('.accordion-content');
            
            // 手风琴展开
            itemWrap.classList.add('open');
            content.style.maxHeight = '5000px';

            setTimeout(() => {
                const targetItem = itemWrap.querySelector(`.item[data-title="${title}"]`);
                if(targetItem) {
                    targetItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // 等待滚动结束再激活放大效果
                    setTimeout(() => handleItemClick(null, targetItem), 1000);
                }
            }, 1000); 
        }, 1100);
    }

    async function loadData() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;
            renderHome();
            renderAccordion();
        } catch(e) { console.error("Data error"); }
    }

    function renderHome() {
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach(item => {
                if (item.featured) {
                    html += `<div class="item" onclick="openAndDetail(${cIdx}, '${item.title}')">
                        <div class="item-inner">
                            <div class="media">${item.type === 'video' ? `<video src="${item.url}" loop muted playsinline></video>` : `<img src="${item.url}">`}</div>
                            <div class="info">${item.title}</div>
                        </div>
                    </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = html;
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map((cat, idx) => `
            <div class="accordion-item" id="cat-wrapper-${idx}" style="border-bottom: 1px solid #222; margin-bottom:10px;">
                <div class="acc-header" style="padding:25px 0; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="toggleAccordion(this)">
                    <h3 style="margin:0; font-size:1.3rem;">${cat.name}</h3>
                    <span style="font-size:1.5rem; color:var(--accent)">+</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding:40px 0 80px;">
                        ${cat.items.map(i => `
                            <div class="item" data-title="${i.title}" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline></video>` : `<img src="${i.url}">`}</div>
                                    <div class="info">${i.title}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleAccordion(el) {
        const itemWrap = el.parentElement;
        const content = el.nextElementSibling;
        const isOpen = itemWrap.classList.contains('open');
        itemWrap.classList.toggle('open', !isOpen);
        content.style.maxHeight = isOpen ? '0px' : '5000px';
        el.querySelector('span').innerText = isOpen ? '+' : '-';
    }

    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        document.body.classList.toggle('modal-open', show);
        if(!show) {
            document.querySelectorAll('video').forEach(v => v.pause());
            document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        }
    }

    function handleItemClick(e, el) {
        if(e) e.stopPropagation();
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.item').forEach(i => {
            i.classList.remove('active');
            const v = i.querySelector('video'); if(v) v.pause();
        });
        if(!isActive) {
            el.classList.add('active');
            const v = el.querySelector('video'); if(v) { v.currentTime = 0; v.play(); }
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        :root { --accent: #ffcc00; --bg: #0a0a0a; --text-dim: #888; }

        html { scrollbar-width: none; scroll-behavior: smooth; background: var(--bg); }
        body { background: var(--bg); color: #e0e0e0; font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; line-height: 1.5; }
        body.modal-open { overflow: hidden; }

        /* --- 导航 --- */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 9999; }
        .nav-inner { padding: 18px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.2rem; letter-spacing: 3px; cursor: pointer; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; cursor: pointer; transition: 0.3s; position: relative; padding: 5px 0; }
        .nav-links a.active { color: var(--accent); }
        .nav-links a.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* 区域高亮 */
        .highlight-target { transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); border: 1px solid #222; position: relative; overflow: hidden; }
        .highlight-target.active-border { border-color: var(--accent) !important; box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); transform: translateY(-8px); z-index: 10; }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        
        /* 作品项 */
        .item { position: relative; height: 320px; cursor: pointer; }
        .item-inner { position: absolute; width: 100%; background: #111; border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .item.active { z-index: 100 !important; } 
        .item.active .item-inner { transform: scale(1.05) translateY(-10px); border-color: var(--accent); box-shadow: 0 30px 70px rgba(0,0,0,1); }

        .media { width: 100%; height: 250px; background: #000; overflow: hidden; }
        .media video, .media img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .info { padding: 15px; font-size: 0.85rem; color: #666; text-align: center; }

        /* 弹窗 */
        #portfolio-modal { 
            visibility: hidden; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 10000; transform: translateY(100%); 
            transition: transform 0.6s cubic-bezier(0.32, 1, 0.23, 1), visibility 0.6s; overflow-y: auto; 
        }
        #portfolio-modal.active { visibility: visible; transform: translateY(0); }
        
        .section-title { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 15px; margin: 120px 0 40px; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; }
        .dl-btn { display: inline-block; padding: 12px 28px; border: 1px solid #444; color: #888; border-radius: 4px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.8rem; background: transparent; transition: 0.3s; }
        .dl-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* 手风琴专用 */
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.6s ease; }
    </style>
</head>
<body>

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" onclick="handleNavClick('hero')">JLWLIMOU</div>
            <div id="smart-nav" class="nav-links">
                <a data-sec="hero" onclick="handleNavClick('hero')">简介</a>
                <a data-sec="featured" onclick="handleNavClick('featured')">作品</a>
                <a data-sec="resume" onclick="handleNavClick('resume')">简历</a>
                <a data-sec="contact" onclick="handleNavClick('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header id="hero" style="padding: 140px 0 60px;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4.5rem); margin:0; line-height:1.1; font-weight: 900;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; max-width:700px; margin-top:30px;"></p>
        </header>

        <section id="featured" class="highlight-target" style="padding: 20px; border-radius: 12px; margin-top: 50px;">
            <h2 class="section-title">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin: 100px 0;">
            <button class="dl-btn" onclick="toggleModal(true)">VIEW ALL PROJECTS +</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; padding-bottom: 300px;">
            <section id="resume" class="highlight-target" onclick="handleBoxClick('resume')" style="padding:40px; border-radius:12px; cursor: pointer;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">RESUME</span>
                <a href="#" class="dl-btn">DOWNLOAD PDF</a>
            </section>
            <section id="contact" class="highlight-target" onclick="handleBoxClick('contact')" style="padding:40px; border-radius:12px; cursor: pointer;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:15px; letter-spacing:2px;">CONTACT</span>
                <div style="margin-bottom:10px;"><small style="color:#444;">EMAIL</small><br><span id="email-val">-</span></div>
                <div><small style="color:#444;">PHONE</small><br><span id="phone-val">-</span></div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div class="modal-header" style="position: sticky; top:0; z-index:110; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); padding: 20px; border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1rem; color:var(--accent);">FULL PROJECTS</h2>
            <button onclick="toggleModal(false)" class="dl-btn" style="background:var(--accent); color:#000; border:none;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding-top: 40px; padding-bottom: 200px;"></div>
</div>

<script>
    let siteData = null;
    let scrollLockTimer = null;

    // --- 核心：UI 状态管理 ---
    function highlightUI(id) {
        document.querySelectorAll('#smart-nav a').forEach(a => a.classList.toggle('active', a.getAttribute('data-sec') === id));
        document.querySelectorAll('.highlight-target').forEach(box => box.classList.toggle('active-border', box.id === id));
    }

    function handleNavClick(id) {
        const el = document.getElementById(id);
        if(!el) return;
        clearTimeout(scrollLockTimer);
        scrollLockTimer = setTimeout(() => { scrollLockTimer = null; }, 1000);
        highlightUI(id);
        const offset = (id === 'hero') ? 0 : el.offsetTop - 80;
        window.scrollTo({ top: offset, behavior: 'smooth' });
    }

    function handleBoxClick(id) { handleNavClick(id); }

    window.addEventListener('scroll', () => {
        if(scrollLockTimer) return;
        const sections = ['hero', 'featured', 'resume', 'contact'];
        let current = "";
        let minDiff = Infinity;
        const midLine = window.innerHeight / 2;
        sections.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                const rect = el.getBoundingClientRect();
                const center = rect.top + rect.height / 2;
                const diff = Math.abs(midLine - center);
                if (rect.top < window.innerHeight * 0.8 && rect.bottom > window.innerHeight * 0.2) {
                    if (diff < minDiff) { minDiff = diff; current = id; }
                }
            }
        });
        if(current) highlightUI(current);
    });

    // --- 业务逻辑 ---
    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        document.body.classList.toggle('modal-open', show);
    }

    async function loadData() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            if(!siteData) return;
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;
            renderHome();
            renderAccordion();
        } catch(e) { console.error("数据加载失败"); }
    }

    function renderHome() {
        let html = '';
        siteData.categories.forEach(cat => {
            cat.items.forEach(item => {
                if (item.featured) {
                    html += `<div class="item" onclick="toggleModal(true)">
                        <div class="item-inner">
                            <div class="media">${item.type === 'video' ? 
                                `<video src="${item.url}" loop muted playsinline></video>` : 
                                `<img src="${item.url}">`}</div>
                            <div class="info">${item.title}</div>
                        </div>
                    </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = html;
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map((cat, idx) => `
            <div class="accordion-item" style="border-bottom: 1px solid #222;">
                <div style="padding:25px 0; cursor:pointer; display:flex; justify-content:space-between;" 
                     onclick="toggleAccordion(this)">
                    <h3 style="margin:0">${cat.name}</h3><span>+</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding-top:20px; padding-bottom:50px;">
                        ${cat.items.map(i => `
                            <div class="item" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline></video>` : `<img src="${i.url}">`}</div>
                                    <div class="info">${i.title}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleAccordion(el) {
        const content = el.nextElementSibling;
        const isOpen = content.style.maxHeight === '6000px';
        content.style.maxHeight = isOpen ? '0' : '6000px';
        el.querySelector('span').innerText = isOpen ? '+' : '-';
    }

    function handleItemClick(e, el) {
        e.stopPropagation();
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.item').forEach(i => {
            i.classList.remove('active');
            const v = i.querySelector('video'); if(v) v.pause();
        });
        if(!isActive) {
            el.classList.add('active');
            const v = el.querySelector('video'); if(v) v.play();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>

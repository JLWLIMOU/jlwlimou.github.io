<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Maya Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --panel: #111;
            --text: #ffffff;
            --text-dim: #777;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- 彻底净化视频 UI --- */
        video::-webkit-media-controls-panel { width: 100% !important; }
        video::-webkit-media-controls-picture-in-picture-button,
        video::-internal-media-controls-download-button,
        video::-webkit-media-controls-remote-playback-button { display: none !important; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* Toast 提示系统 */
        #toast {
            position: fixed; top: -60px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 12px 30px;
            border-radius: 50px; font-weight: 800; font-size: 0.85rem;
            z-index: 5000; transition: 0.5s var(--ease); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { top: 30px; }

        /* 导航栏 */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 18px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 900; letter-spacing: 2px; cursor: pointer; font-size: 1.2rem; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; font-weight: 700; margin-left: 20px; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* 英雄区 */
        .hero { height: 45vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(2.2rem, 6vw, 4rem); margin: 0; font-weight: 850; letter-spacing: -1px; line-height: 1.1; }
        .hero h1 span { color: var(--text-dim); display: block; font-size: 0.4em; letter-spacing: 2px; margin-top: 10px; }

        /* 内容布局 */
        .container { padding: 0 5% 100px; }
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .section-title { font-size: 0.7rem; letter-spacing: 4px; color: var(--text-dim); font-weight: 800; }
        
        /* 作品库触发按钮 */
        .lib-trigger { 
            background: var(--accent); color: #000; padding: 8px 20px; border-radius: 4px; 
            font-size: 0.7rem; font-weight: 850; cursor: pointer; border: none; transition: 0.3s var(--ease);
        }
        .lib-trigger:hover { filter: brightness(1.1); box-shadow: 0 5px 15px rgba(255,204,0,0.3); }

        /* --- 首页精选网格：无卡顿亮条方案 --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        .card { 
            background: var(--panel); border-radius: 12px; overflow: hidden; 
            aspect-ratio: 16/9; cursor: pointer; position: relative;
            background-size: cover; background-position: center;
        }
        /* 底部亮条交互 */
        .card::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 5px;
            background: var(--accent); transform: scaleX(0); transform-origin: left;
            transition: transform 0.4s var(--ease); z-index: 10;
        }
        .card:hover::after { transform: scaleX(1); }
        .card video, .card img { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.85; transition: 0.4s ease; /* 默认微暗提升质感 */
        }
        .card:hover video, .card:hover img { opacity: 1; }

        /* --- 全屏播放器：确保图片/视频不溢出 --- */
        #viewer { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            z-index: 3000; display: none; align-items: center; justify-content: center; 
            opacity: 0; transition: 0.3s; 
        }
        #viewer.active { display: flex; opacity: 1; }
        .viewer-box { 
            width: 100%; height: 100%; display: flex; align-items: center; 
            justify-content: center; padding: 40px; pointer-events: none;
        }
        /* 关键：限制最大尺寸不超出画面 */
        .viewer-box video, .viewer-box img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* 保证比例且不超出 */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            pointer-events: auto;
        }
        .viewer-close { position: absolute; top: 30px; right: 40px; font-size: 3rem; cursor: pointer; color: #fff; z-index: 3100; transition: 0.3s; }
        .viewer-close:hover { color: var(--accent); transform: rotate(90deg); }
        .viewer-download {
            position: absolute; bottom: 30px; right: 40px; background: var(--accent); color: #000;
            padding: 12px 25px; border-radius: 30px; font-weight: 800; font-size: 0.75rem;
            cursor: pointer; text-decoration: none; z-index: 3100; transition: 0.3s;
        }

        /* --- 页脚与简历下载交互反馈 --- */
        footer { padding: 80px 10% 120px; border-top: 1px solid #111; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .footer-tag { color: var(--accent); font-size: 0.7rem; letter-spacing: 2px; font-weight: 800; margin-bottom: 12px; display: block; }
        .big-link { 
            font-size: 1.6rem; font-weight: 800; color: #fff; text-decoration: none; 
            display: inline-block; position: relative; transition: 0.4s var(--ease);
        }
        /* 简历下载交互：侧滑+变色+下划线 */
        .cv-link:hover { color: var(--accent); transform: translateX(12px); }
        .cv-link::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 3px;
            background: var(--accent); transition: 0.4s var(--ease);
        }
        .cv-link:hover::after { width: 100%; }

        /* 作品库遮罩 */
        #library-overlay { position: fixed; inset: 0; background: #080808; z-index: 2000; transform: translateY(100%); transition: transform 0.5s var(--ease); overflow-y: auto; padding: 100px 5% 50px; }
        #library-overlay.active { transform: translateY(0); }
        .close-lib { position: fixed; top: 25px; right: 5%; z-index: 2100; cursor: pointer; color: var(--accent); font-weight: 900; background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 30px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="toast">文件下载已开始 / Download Started</div>

<nav>
    <div class="logo" onclick="window.scrollTo(0,0)">JLWLIMOU</div>
    <div class="nav-links">
        <a href="#featured-anchor">作品精选 SELECTED</a>
        <a href="#contact-anchor">联系方式 CONTACT</a>
    </div>
</nav>

<section class="hero">
    <h1>Maya 动画作品集<span>MAYA ANIMATION SHOWCASE 2025.</span></h1>
    <p id="about-text" style="max-width: 600px; line-height: 1.6; color: var(--text-dim); margin-top: 20px;">加载中 / Loading...</p>
</section>

<div class="container" id="featured-anchor">
    <div class="section-header">
        <div class="section-title">SELECTED 精选作品展示</div>
        <button class="lib-trigger" onclick="toggleLibrary(true)">所有作品 LIBRARY</button>
    </div>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact-anchor">
    <div>
        <span class="footer-tag">个人简历 RESUME</span>
        <a href="resume.pdf" download onclick="showToast('简历下载中... / CV Downloading...')" class="big-link cv-link">下载简历 DOWNLOAD CV.</a>
        <p id="exp-text" style="color:var(--text-dim); font-size:0.9rem; margin-top: 15px;"></p>
    </div>
    <div>
        <span class="footer-tag">取得联系 CONTACT</span>
        <a id="email-link" href="#" class="big-link">发送邮件 EMAIL ME.</a>
        <p id="phone-val" style="color:var(--text-dim); font-size:1.1rem; margin-top: 15px;"></p>
    </div>
</footer>

<div id="library-overlay">
    <div class="close-lib" onclick="toggleLibrary(false)">关闭库 CLOSE [ESC]</div>
    <div id="library-content"></div>
</div>

<div id="viewer" onclick="closeViewer()">
    <div class="viewer-close">&times;</div>
    <div class="viewer-box" id="viewer-media"></div>
    <a id="dl-btn" href="#" download class="viewer-download" onclick="showToast('源文件下载中... / Source Downloading...')">下载源文件 DOWNLOAD SOURCE</a>
</div>

<script>
    let siteData = null;

    // 智能渲染函数
    async function init() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('exp-text').innerText = siteData.experience || "";
            document.getElementById('email-link').innerText = siteData.email;
            document.getElementById('email-link').href = `mailto:${siteData.email}`;
            document.getElementById('phone-val').innerText = siteData.phone || "";
            render();
        } catch(e) { console.error("JSON Error"); }
    }

    // 播放控制优化：悬停才加载并播放
    function handleVideo(el, play) {
        const v = el.querySelector('video');
        if(!v) return;
        if(play) {
            v.setAttribute('preload', 'auto');
            v.play().catch(()=>{});
        } else {
            v.pause();
            v.currentTime = 0;
        }
    }

    // 生成卡片 HTML 的公共函数
    function createCardHtml(item) {
        return `
            <div class="card" 
                 onmouseenter="handleVideo(this, true)" 
                 onmouseleave="handleVideo(this, false)"
                 onclick="openViewer('${item.url}', '${item.type}')">
                ${item.type === 'video' ? 
                    `<video src="${item.url}" muted loop playsinline preload="metadata" oncontextmenu="return false;"></video>` : 
                    `<img src="${item.url}">`}
            </div>`;
    }

    function render() {
        if(!siteData) return;

        // 1. 渲染首页精选
        let featHtml = '';
        siteData.categories.forEach(cat => {
            cat.items.forEach(item => {
                if(item.featured) {
                    featHtml += createCardHtml(item);
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = featHtml;

        // 2. 渲染完整作品库
        let libHtml = '';
        siteData.categories.forEach(cat => {
            libHtml += `
                <div style="margin: 60px 0 20px 0; border-bottom: 1px solid #222; padding-bottom: 10px;">
                    <span style="font-size: 0.7rem; letter-spacing: 3px; color: var(--accent); font-weight: 800;">${cat.name}</span>
                </div>
                <div class="grid">`;
            
            cat.items.forEach(item => {
                libHtml += createCardHtml(item);
            });
            libHtml += `</div>`;
        });
        document.getElementById('library-content').innerHTML = libHtml;
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        document.getElementById('dl-btn').href = url;
        box.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay loop playsinline controlsList="nodownload"></video>` 
            : `<img src="${url}">`;
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => { v.style.display = 'none'; document.body.style.overflow = 'auto'; }, 400);
    }

    function toggleLibrary(show) {
        document.getElementById('library-overlay').classList.toggle('active', show);
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    window.addEventListener('keydown', (e) => { if (e.key === "Escape") { closeViewer(); toggleLibrary(false); } });
    window.onload = init;
</script>
</body>
</html>

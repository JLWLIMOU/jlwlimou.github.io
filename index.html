<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        :root { --accent: #ffcc00; --bg: #0a0a0a; --card: #161616; }
        body { background: var(--bg); color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; }
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        
        /* 导航 */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 1000; }
        .nav-inner { padding: 20px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .logo { color: var(--accent); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; cursor: pointer; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* 英雄区 */
        .hero { padding: 120px 0; border-bottom: 1px solid #222; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; color: #fff; line-height: 1.1; }
        #about-text { font-size: 1.2rem; color: #888; max-width: 800px; line-height: 1.8; margin-top: 20px; }

        /* --- 核心：浮层式拉大幕 --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 40px; }
        
        .item { 
            position: relative; 
            height: 320px; /* 固定占位，防止推走邻近元素 */
            z-index: 1;
        }

        .item-inner {
            position: absolute; /* 脱离文档流，实现遮挡效果 */
            top: 0; left: 0; width: 100%;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            /* iOS 风格缓动曲线 */
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 5;
        }

        .media { 
            width: 100%; 
            height: 250px; /* 闭合高度 */
            background: #000;
            transition: height 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .media img, .media video { 
            width: 100%; height: 100%; 
            display: block;
            object-fit: cover;
            transition: object-fit 0.4s ease;
        }

        /* 悬浮交互：独立窗口感 */
        .item:hover { z-index: 100; } 
        .item:hover .item-inner {
            width: 106%; /* 略微膨胀 */
            left: -3%; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border-color: var(--accent);
        }

        .item:hover .media { 
            height: 550px; /* 独立张开，遮挡下方内容 */
        }

        .item:hover .media img, 
        .item:hover .media video {
            object-fit: contain; /* 完整展示内容 */
        }

        .info { padding: 15px; font-size: 0.85rem; color: #666; background: #161616; text-align: center; }

        /* 弹窗与页脚 */
        #portfolio-modal { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; overflow-y: auto; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        #portfolio-modal.active { transform: translateY(-100%); }
        .modal-header { position: sticky; top: 0; background: rgba(10,10,10,0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #222; z-index: 2001; }
        
        .footer-sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 100px; padding-bottom: 80px; }
        .footer-card { background: #111; padding: 40px; border-radius: 12px; border: 1px solid #222; }
        .dl-btn { display: inline-block; padding: 16px 40px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; border-radius: 40px; font-weight: bold; transition: 0.3s; margin-top: 15px; cursor: pointer; background: transparent; }
        .dl-btn:hover { background: var(--accent); color: #000; }
        
        footer { padding: 40px 0; text-align: center; color: #333; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <div class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">JLWLIMOU</div>
        <div class="nav-links">
            <a href="#featured">精选</a>
            <a href="#resume">简历</a>
            <a href="#contact">联系</a>
        </div>
    </div>
</nav>

<div class="container">
    <header class="hero">
        <h1>Focus on<br>Maya Animation.</h1>
        <p id="about-text">数据准备中...</p>
    </header>

    <div id="featured">
        <h2 style="color:var(--accent); border-left:3px solid var(--accent); padding-left:15px; margin:80px 0 30px; text-transform:uppercase; letter-spacing:4px; font-size:0.8rem;">精选作品集 / FEATURED WORKS</h2>
        <div id="featured-grid" class="grid"></div>
    </div>

    <div style="text-align:center; margin: 80px 0;">
        <button class="dl-btn" style="border-color:#444; color:#888" onclick="toggleModal(true)">查看完整作品列表 +</button>
    </div>

    <div class="footer-sections">
        <div id="resume" class="footer-card">
            <span style="color:var(--accent); font-size:0.75rem; letter-spacing:2px; text-transform:uppercase;">Resume</span>
            <p style="color:#666; margin: 10px 0 20px;">点击按钮获取最新简历</p>
            <button class="dl-btn" id="resume-dl">下载简历 (PDF)</button>
        </div>
        <div id="contact" class="footer-card">
            <span style="color:var(--accent); font-size:0.75rem; letter-spacing:2px; text-transform:uppercase;">Contact Info</span>
            <div style="margin-top:20px;">
                <small style="color:#444">Email:</small><br>
                <span id="email-val" style="color:#fff; font-family:monospace;">-</span>
            </div>
            <div style="margin-top:20px;">
                <small style="color:#444">Phone / WeChat:</small><br>
                <span id="phone-val" style="color:#fff; font-family:monospace;">-</span>
            </div>
        </div>
    </div>
    <footer>&copy; 2025 JLWLIMOU. Designed for Motion.</footer>
</div>

<div id="portfolio-modal">
    <div class="modal-header">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:1.1rem; color:var(--accent); letter-spacing:2px;">FULL PORTFOLIO</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer; color:#000;">返回首页</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding-bottom:100px;"></div>
</div>

<script>
    /* --- 1. 刷新及滑动置顶逻辑 --- */
    if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
    window.scrollTo(0, 0);

    let siteData = null;

    async function loadData() {
        try {
            const res = await fetch('data.json?t=' + Date.now());
            siteData = await res.json();
            
            // 联系方式与简介填充
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;

            // 渲染首页精选
            const fGrid = document.getElementById('featured-grid');
            let fHtml = '';
            siteData.categories.forEach(cat => {
                cat.items.filter(i => i.featured).forEach(item => { fHtml += renderItem(item); });
            });
            fGrid.innerHTML = fHtml || '<p style="color:#444">暂无精选内容</p>';
            
            renderAccordion();
            
            // 确保渲染完成后滑动置顶
            setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 150);
        } catch(e) { console.error("Data Error"); }
    }

    function renderItem(i) {
        return `
            <div class="item">
                <div class="item-inner">
                    <div class="media">
                        ${i.type === 'video' 
                            ? `<video src="${i.url}" loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                            : `<img src="${i.url}">`}
                    </div>
                    <div class="info">${i.title || 'Work'}</div>
                </div>
            </div>
        `;
    }

    function renderAccordion() {
        const root = document.getElementById('accordion-root');
        root.innerHTML = siteData.categories.map(cat => `
            <div class="accordion-item" style="border-bottom:1px solid #222;">
                <div class="accordion-header" style="padding:30px 0; cursor:pointer; display:flex; justify-content:space-between;" onclick="toggleAccordion(this)">
                    <h3>${cat.name} <small style="color:#333; margin-left:10px;">${cat.items.length}</small></h3>
                    <span class="arrow">▼</span>
                </div>
                <div class="accordion-content" style="display:none; padding-bottom:50px;">
                    <div class="grid">${cat.items.map(i => renderItem(i)).join('')}</div>
                </div>
            </div>
        `).join('');
    }

    function toggleAccordion(el) {
        const content = el.nextElementSibling;
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        el.querySelector('.arrow').style.transform = isOpen ? 'rotate(0deg)' : 'rotate(180deg)';
    }

    // 简历下载反馈
    document.getElementById('resume-dl').addEventListener('click', async function() {
        const btn = this; btn.innerText = "正在准备...";
        try {
            const res = await fetch('resume.pdf');
            if(!res.ok) throw new Error();
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'JLWLIMOU_Resume.pdf';
            document.body.appendChild(a); a.click();
            btn.innerText = "✅ 已开始下载";
        } catch(e) { btn.innerText = "❌ 未找到简历文件"; }
        setTimeout(() => btn.innerText = "下载简历 (PDF)", 3000);
    });

    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    window.addEventListener('load', () => {
        setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 50);
    });

    loadData();
</script>
</body>
</html>

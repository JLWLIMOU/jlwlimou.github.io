<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Maya Animation Portfolio</title>
    <style>
        :root {
            --accent: #ffcc00;
            --bg: #050505;
            --panel: #111;
            --text: #ffffff;
            --text-dim: #777;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
            
            /* 新增液态玻璃相关变量 */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.25);
        }

        /* --- 彻底净化视频 UI --- */
        video::-webkit-media-controls-panel { width: 100% !important; }
        video::-webkit-media-controls-picture-in-picture-button,
        video::-internal-media-controls-download-button,
        video::-webkit-media-controls-remote-playback-button { display: none !important; }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            /* 禁用双击选中文本（变蓝） */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE/Edge */
            user-select: none;         /* 标准语法 */
        }
        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); 
            color: var(--text);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden; 
            scroll-behavior: smooth;
            /* 新增背景效果 */
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 204, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 204, 0, 0.04) 0%, transparent 50%),
                linear-gradient(180deg, #050505 0%, #0a0a0a 50%, #050505 100%);
            min-height: 100vh;
            position: relative;
        }

        /* 新增：背景液态浮动元素 */
        .liquid-bg-element {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.03;
            z-index: -1;
            animation: floatBG 25s infinite ease-in-out;
        }
        .liquid-bg-element:nth-child(1) {
            width: 500px;
            height: 500px;
            background: var(--accent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        .liquid-bg-element:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #ff00ff;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
            animation-duration: 30s;
        }
        .liquid-bg-element:nth-child(3) {
            width: 300px;
            height: 300px;
            background: #00ffff;
            top: 50%;
            left: 80%;
            animation-delay: 10s;
            animation-duration: 20s;
        }
        @keyframes floatBG {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 80px) scale(0.9); }
        }

        /* 液态玻璃基础效果 */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
        .glass-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                var(--glass-highlight),
                transparent
            );
            animation: glassShine 6s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes glassShine {
            0% { left: -100%; }
            20%, 100% { left: 100%; }
        }
        .glass-effect > * {
            position: relative;
            z-index: 1;
        }

        /* Toast 提示系统 */
        #toast {
            position: fixed; top: -60px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 12px 30px;
            border-radius: 50px; font-weight: 800; font-size: 0.85rem;
            z-index: 5000; transition: 0.5s var(--ease); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { top: 30px; }

        /* 导航栏 - 添加液态玻璃效果 */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 18px 5%; display: flex; justify-content: space-between; align-items: center;
            /* 原有背景替换为液态玻璃效果 */
            background: rgba(5,5,5,0.5);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            /* 添加液态光泽 */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        nav::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.03) 0%,
                rgba(255,255,255,0) 100%
            );
            pointer-events: none;
            z-index: -1;
        }
        .logo { 
            font-weight: 900; letter-spacing: 2px; cursor: pointer; font-size: 1.2rem; 
            background: linear-gradient(90deg, var(--accent), #ffdd55);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 204, 0, 0.3);
        }
        .nav-links a { 
            color: var(--text-dim); text-decoration: none; font-size: 0.75rem; 
            font-weight: 700; margin-left: 20px; transition: 0.3s; 
            padding: 8px 16px;
            border-radius: 20px;
        }
        .nav-links a:hover { 
            color: var(--accent); 
            background: rgba(255, 204, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }

        /* 英雄区 - 增强液态效果 */
        .hero { 
            height: 45vh; display: flex; flex-direction: column; 
            justify-content: center; padding: 0 10%;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse at 50% 50%,
                rgba(255, 204, 0, 0.05) 0%,
                transparent 70%
            );
            pointer-events: none;
            z-index: -1;
        }
        .hero h1 { 
            font-size: clamp(2.2rem, 6vw, 4rem); margin: 0; 
            font-weight: 850; letter-spacing: -1px; line-height: 1.1; 
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .hero h1 span { 
            color: var(--text-dim); display: block; font-size: 0.4em; 
            letter-spacing: 2px; margin-top: 10px; 
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 内容布局 */
        .container { padding: 0 5% 100px; }
        .section-header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.08); 
            padding-bottom: 15px; 
        }
        .section-title { 
            font-size: 0.7rem; letter-spacing: 4px; color: var(--text-dim); 
            font-weight: 800; 
            background: linear-gradient(90deg, var(--text-dim), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .lib-trigger { 
            background: linear-gradient(90deg, var(--accent), #ffdd55);
            color: #000; padding: 8px 20px; border-radius: 4px; 
            font-size: 0.7rem; font-weight: 850; cursor: pointer; border: none; 
            transition: 0.3s var(--ease);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .lib-trigger::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: buttonShine 3s infinite;
        }
        @keyframes buttonShine {
            0% { left: -100%; }
            20%, 100% { left: 100%; }
        }
        .lib-trigger:hover { 
            filter: brightness(1.1); 
            box-shadow: 0 8px 25px rgba(255,204,0,0.5);
            transform: translateY(-2px);
        }

        /* 网格卡片 - 添加液态玻璃效果 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        .card { 
            background: rgba(30, 30, 30, 0.7); /* 替换原有背景 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; 
            overflow: hidden; 
            aspect-ratio: 16/9; 
            cursor: pointer; 
            position: relative;
            transition: all 0.4s var(--ease);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.05) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.05) 100%
            );
            z-index: 1;
            pointer-events: none;
        }
        .card::after {
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #ffdd55);
            transform: scaleX(0); 
            transform-origin: left;
            transition: transform 0.4s var(--ease); 
            z-index: 10;
        }
        .card:hover { 
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 204, 0, 0.1);
            border-color: rgba(255, 204, 0, 0.2);
        }
        .card:hover::after { 
            transform: scaleX(1); 
        }
        .card video, .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.9; 
            transition: 0.6s var(--ease);
            transform-origin: center;
        }
        .card:hover video, .card:hover img { 
            opacity: 1; 
            transform: scale(1.03);
        }

        /* --- 作品库特有样式 --- */
        #library-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(8, 8, 8, 0.95); /* 增强背景透明度 */
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            z-index: 2000; 
            transform: translateY(100%); 
            transition: transform 0.5s var(--ease); 
            overflow-y: auto; 
            padding: 100px 5% 50px; 
        }
        #library-overlay.active { transform: translateY(0); }
        .close-lib { 
            position: fixed; 
            top: 25px; 
            right: 5%; 
            z-index: 2100; 
            cursor: pointer; 
            color: var(--accent); 
            font-weight: 900; 
            background: rgba(0,0,0,0.6); 
            padding: 8px 20px; 
            border-radius: 30px; 
            font-size: 0.8rem; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lib-cat-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin: 40px 0 15px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 12px; 
            cursor: pointer; 
            transition: 0.3s;
            padding: 15px 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(5px);
        }
        .lib-cat-header:hover { 
            border-color: var(--accent); 
            background: rgba(255, 204, 0, 0.05);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.1);
        }
        .lib-cat-title { 
            font-size: 0.75rem; 
            letter-spacing: 3px; 
            color: var(--accent); 
            font-weight: 800; 
            text-transform: uppercase; 
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .lib-cat-icon { 
            color: var(--text-dim); 
            font-family: monospace; 
            font-size: 1rem; 
            pointer-events: none; 
        }

        /* 查看器 - 增强液态玻璃效果 */
        #viewer { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            z-index: 3000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: opacity 0.3s;
        }
        #viewer.active { 
            display: flex; 
            opacity: 1; 
        }
        .viewer-box { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px; 
            pointer-events: none; 
            background: radial-gradient(
                ellipse at center,
                rgba(255, 204, 0, 0.03) 0%,
                transparent 70%
            );
        }
        .viewer-box video, .viewer-box img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.8), 
                        0 0 30px rgba(255, 204, 0, 0.2);
            border-radius: 10px;
            pointer-events: auto; 
        }
        .viewer-close { 
            position: absolute; 
            top: 30px; 
            right: 40px; 
            font-size: 3rem; 
            cursor: pointer; 
            color: #fff; 
            z-index: 3100; 
            transition: 0.3s; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        .viewer-close:hover { 
            color: var(--accent); 
            transform: rotate(90deg) scale(1.1);
            background: rgba(0,0,0,0.7);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }
        .viewer-download { 
            position: absolute; 
            bottom: 30px; 
            right: 40px; 
            background: linear-gradient(90deg, var(--accent), #ffdd55); 
            color: #000; 
            padding: 12px 25px; 
            border-radius: 30px; 
            font-weight: 800; 
            font-size: 0.75rem; 
            cursor: pointer; 
            text-decoration: none; 
            z-index: 3100; 
            transition: 0.3s; 
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.4);
        }
        .viewer-download:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
        }

        /* 页脚 - 添加液态玻璃效果 */
        footer { 
            padding: 80px 10% 120px; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
            background: rgba(5,5,5,0.5);
            backdrop-filter: blur(20px);
            position: relative;
        }
        footer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                0deg,
                rgba(255, 204, 0, 0.03) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: -1;
        }
        .footer-tag { 
            color: var(--accent); 
            font-size: 0.7rem; 
            letter-spacing: 2px; 
            font-weight: 800; 
            margin-bottom: 12px; 
            display: block; 
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .big-link { 
            font-size: 1.6rem; 
            font-weight: 800; 
            color: #fff; 
            text-decoration: none; 
            display: inline-block; 
            position: relative; 
            transition: 0.4s var(--ease); 
            padding: 5px 0;
        }
        .cv-link:hover { 
            color: var(--accent); 
            transform: translateX(12px); 
        }
        .cv-link::after { 
            content: ''; 
            position: absolute; 
            bottom: -5px; 
            left: 0; 
            width: 0; 
            height: 3px; 
            background: var(--accent); 
            transition: 0.4s var(--ease); 
        }
        .cv-link:hover::after { 
            width: 100%; 
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            .hero {
                padding: 0 5%;
                height: 40vh;
            }
            .nav-links a {
                margin-left: 10px;
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            footer {
                grid-template-columns: 1fr;
                padding: 60px 5% 100px;
            }
        }
    </style>
</head>
<body>

<!-- 新增：背景液态浮动元素 -->
<div class="liquid-bg-element"></div>
<div class="liquid-bg-element"></div>
<div class="liquid-bg-element"></div>

<div id="toast">文件下载已开始 / Download Started</div>

<nav class="glass-effect">
    <div class="logo" onclick="window.scrollTo(0,0)">JLWLIMOU</div>
    <div class="nav-links">
        <a href="#featured-anchor">作品精选 SELECTED</a>
        <a href="#contact-anchor">联系方式 CONTACT</a>
    </div>
</nav>

<section class="hero">
    <h1>Maya 动画作品集<span>MAYA ANIMATION SHOWCASE 2025.</span></h1>
    <p id="about-text" style="max-width: 600px; line-height: 1.6; color: var(--text-dim); margin-top: 20px;">加载中 / Loading...</p>
</section>

<div class="container" id="featured-anchor">
    <div class="section-header">
        <div class="section-title">SELECTED 精选作品展示</div>
        <button class="lib-trigger" onclick="toggleLibrary(true)">所有作品 LIBRARY</button>
    </div>
    <div id="featured-grid" class="grid"></div>
</div>

<footer id="contact-anchor">
    <div>
        <span class="footer-tag">个人简历 RESUME</span>
        <a href="resume.pdf" download onclick="showToast('简历下载中... / CV Downloading...')" class="big-link cv-link">下载简历 DOWNLOAD CV.</a>
        <p id="exp-text" style="color:var(--text-dim); font-size:0.9rem; margin-top: 15px;"></p>
    </div>
    <div>
        <span class="footer-tag">取得联系 CONTACT</span>
        <a id="email-link" href="#" class="big-link">发送邮件 EMAIL ME.</a>
        <p id="phone-val" style="color:var(--text-dim); font-size:1.1rem; margin-top: 15px;"></p>
    </div>
</footer>

<div id="library-overlay">
    <div class="close-lib" onclick="toggleLibrary(false)">关闭库 CLOSE [ESC]</div>
    <div id="library-content"></div>
</div>

<div id="viewer" onclick="closeViewer()">
    <div class="viewer-close">&times;</div>
    <div class="viewer-box" id="viewer-media"></div>
    <a id="dl-btn" href="#" download class="viewer-download" onclick="showToast('源文件下载中... / Source Downloading...')">下载源文件 DOWNLOAD SOURCE</a>
</div>

<script>
    let siteData = null;

        async function init() {
    try {
        const cacheBuster = new Date().getTime();
        const res = await fetch(`data.json?v=${cacheBuster}`);
        siteData = await res.json();
        
        // 原有的基本信息设置
        document.getElementById('about-text').innerText = siteData.about;
        document.getElementById('exp-text').innerText = siteData.experience || "";
        
        // === 修改的邮箱和电话设置开始 ===
        // 邮箱设置 - 确保能正确显示
        const emailLink = document.getElementById('email-link');
        if (emailLink) {
            // 优先使用自定义文字，如果没有则显示邮箱地址
            if (siteData.texts && siteData.texts.emailMe) {
                emailLink.textContent = siteData.texts.emailMe;
            } else if (siteData.email) {
                emailLink.textContent = siteData.email;
            }
            // 设置邮箱链接
            if (siteData.email) {
                emailLink.href = `mailto:${siteData.email}`;
            }
        }
        
        // 电话设置
        const phoneVal = document.getElementById('phone-val');
        if (phoneVal && siteData.phone) {
            phoneVal.textContent = siteData.phone;
        }
        // === 修改的邮箱和电话设置结束 ===
        
        // === 新添加的代码开始 ===
        // 应用自定义文字
        if (siteData.texts) {
            // 1. 导航栏文字
            const navLinks = document.querySelectorAll('.nav-links a');
            if (navLinks.length >= 2) {
                if (siteData.texts.navSelectedText) {
                    navLinks[0].textContent = siteData.texts.navSelectedText;
                }
                if (siteData.texts.navContactText) {
                    navLinks[1].textContent = siteData.texts.navContactText;
                }
            }
            
            // 2. 英雄区域标题
            const heroH1 = document.querySelector('.hero h1');
            if (heroH1 && siteData.texts.heroTitle) {
                const subtitle = siteData.texts.heroSubtitle ? `<span>${siteData.texts.heroSubtitle}</span>` : '';
                heroH1.innerHTML = siteData.texts.heroTitle + subtitle;
            }
            
            // 3. 精选区域标题
            const sectionTitle = document.querySelector('.section-title');
            if (sectionTitle && siteData.texts.sectionTitle) {
                sectionTitle.textContent = siteData.texts.sectionTitle;
            }
            
            // 4. 查看所有作品按钮
            const libTrigger = document.querySelector('.lib-trigger');
            if (libTrigger && siteData.texts.libraryBtn) {
                libTrigger.textContent = siteData.texts.libraryBtn;
            }
            
            // 5. 作品库关闭按钮
            const closeLib = document.querySelector('.close-lib');
            if (closeLib && siteData.texts.closeLibrary) {
                closeLib.textContent = siteData.texts.closeLibrary;
            }
            
            // 6. 页脚文字
            const footerTags = document.querySelectorAll('.footer-tag');
            if (footerTags.length >= 2) {
                if (siteData.texts.footerResumeTitle) {
                    footerTags[0].textContent = siteData.texts.footerResumeTitle;
                }
                if (siteData.texts.footerContactTitle) {
                    footerTags[1].textContent = siteData.texts.footerContactTitle;
                }
            }
            
            // 7. 下载简历按钮
            const downloadCv = document.querySelector('.cv-link');
            if (downloadCv && siteData.texts.downloadCv) {
                downloadCv.textContent = siteData.texts.downloadCv;
            }
            
            // 8. 发送邮件按钮 - 这里已经在上面的邮箱设置中处理了
            // 所以这里不需要再处理
            
            // 9. Toast提示文字
            const toast = document.getElementById('toast');
            if (toast && siteData.texts.toastDownload) {
                toast.textContent = siteData.texts.toastDownload;
            }
            
            // 10. 查看器下载按钮
            const viewerDownload = document.querySelector('.viewer-download');
            if (viewerDownload && siteData.texts.downloadSource) {
                viewerDownload.textContent = siteData.texts.downloadSource;
            }
        }
        // === 新添加的代码结束 ===
        
        render();
    } catch(e) { 
        console.error("JSON Error:", e); 
    }
}
    function handleVideo(el, play) {
        const v = el.querySelector('video');
        if(!v) return;
        if(play) {
            v.setAttribute('preload', 'auto');
            v.play().catch(()=>{});
        } else {
            v.pause();
            v.currentTime = 0;
        }
    }

    function createCardHtml(item) {
        return `
            <div class="card" 
                 onmouseenter="handleVideo(this, true)" 
                 onmouseleave="handleVideo(this, false)"
                 onclick="openViewer('${item.url}', '${item.type}')">
                ${item.type === 'video' ? 
                    `<video src="${item.url}" muted loop playsinline preload="metadata" oncontextmenu="return false;"></video>` : 
                    `<img src="${item.url}" draggable="false">`}
            </div>`;
    }

    function toggleCategory(id) {
        const content = document.getElementById(`cat-content-${id}`);
        const icon = document.getElementById(`cat-icon-${id}`);
        
        if (content.style.display === 'block') {
            content.style.display = 'none';
            content.style.opacity = '0';
            icon.innerText = '[+]';
        } else {
            content.style.display = 'block';
            setTimeout(() => { content.style.opacity = '1'; }, 10);
            icon.innerText = '[-]';
        }
    }

    function render() {
        if(!siteData) return;

        // 1. 首页精选渲染
        let featItems = [];
        siteData.categories.forEach(cat => {
            cat.items.forEach(item => {
                if(item.featured) featItems.push(item);
            });
        });
        document.getElementById('featured-grid').innerHTML = featItems.map(i => createCardHtml(i)).join('');

        // 2. 作品库抽屉渲染
        let libHtml = '';
        
        // A. 插入第一个分类：SELECTED 精选 (动态提取)
        libHtml += `
            <div class="lib-cat-header" onclick="toggleCategory('featured')">
                <span class="lib-cat-title">SELECTED 精选系列</span>
                <span class="lib-cat-icon" id="cat-icon-featured">[-]</span>
            </div>
            <div class="lib-cat-content" id="cat-content-featured" style="display:block; opacity:1;">
                <div class="grid">
                    ${featItems.map(i => createCardHtml(i)).join('')}
                </div>
            </div>`;

        // B. 插入后续所有原始分类
        siteData.categories.forEach((cat, index) => {
            libHtml += `
                <div class="lib-cat-header" onclick="toggleCategory(${index})">
                    <span class="lib-cat-title">${cat.name}</span>
                    <span class="lib-cat-icon" id="cat-icon-${index}" style="user-select:none; pointer-events:none;">[+]</span>
                </div>
                <div class="lib-cat-content" id="cat-content-${index}">
                    <div class="grid">
                        ${cat.items.map(i => createCardHtml(i)).join('')}
                    </div>
                </div>`;
        });
        
        document.getElementById('library-content').innerHTML = libHtml;
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function openViewer(url, type) {
        const v = document.getElementById('viewer');
        const box = document.getElementById('viewer-media');
        document.getElementById('dl-btn').href = url;
        
        box.innerHTML = type === 'video' 
            ? `<video src="${url}" controls autoplay loop playsinline controlsList="nodownload"></video>` 
            : `<img src="${url}" draggable="false" oncontextmenu="return false;">`;
            
        v.style.display = 'flex';
        setTimeout(() => v.classList.add('active'), 10);
        document.body.style.overflow = 'hidden';
    }
    function closeViewer() {
        const v = document.getElementById('viewer');
        v.classList.remove('active');
        setTimeout(() => { v.style.display = 'none'; document.body.style.overflow = 'auto'; }, 400);
    }

    function toggleLibrary(show) {
        document.getElementById('library-overlay').classList.toggle('active', show);
        document.body.style.overflow = show ? 'hidden' : 'auto';
    }

    window.addEventListener('keydown', (e) => { if (e.key === "Escape") { closeViewer(); toggleLibrary(false); } });
    window.onload = init;
</script>

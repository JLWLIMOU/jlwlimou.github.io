<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLWLIMOU | 3D Portfolio</title>
    <style>
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; scroll-behavior: smooth; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        
        /* 导航 */
        nav { padding: 30px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-weight: bold; letter-spacing: 2px; color: #ffcc00; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.9rem; }

        /* 作品网格：支持视频和图片 */
        .section-title { margin-top: 60px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 4px; color: #ffcc00; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 30px; margin: 40px 0; }
        
        .work-item { background: #111; border: 1px solid #222; border-radius: 8px; overflow: hidden; transition: 0.4s; }
        .work-item:hover { border-color: #ffcc00; transform: translateY(-5px); }
        
        /* 媒体自适应 */
        .media-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .media-container video, .media-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .work-info { padding: 20px; }
        .work-info h3 { margin: 0; font-size: 1.1rem; color: #fff; }
        .work-info p { color: #666; font-size: 0.9rem; margin-top: 8px; }

        /* 简历预览区 */
        .resume-preview { width: 100%; height: 500px; border: 1px solid #222; margin-top: 20px; border-radius: 8px; }

        footer { padding: 60px 0; text-align: center; color: #333; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <div class="logo">JLWLIMOU.ART</div>
        <div class="nav-links">
            <a href="#work">作品集</a>
            <a href="#resume">简历详情</a>
            <a href="admin.html" target="_blank">后台管理</a>
        </div>
    </nav>

    <h2 id="work" class="section-title">选作 / SELECTED WORKS</h2>
    <div class="grid">
        <div class="work-item">
            <div class="media-container">
                <video autoplay loop muted playsinline>
                    <source src="work1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="work-info">
                <h3>Maya 角色动画练习</h3>
                <p>重点：身体力学、重量感与弧线运动轨迹。</p>
            </div>
        </div>

        <div class="work-item">
            <div class="media-container">
                <img src="render1.jpg" alt="Maya Rendering">
            </div>
            <div class="work-info">
                <h3>场景渲染练习</h3>
                <p>探索 Arnold 渲染器中的灯光布局与材质表现。</p>
            </div>
        </div>
    </div>

    <h2 id="resume" class="section-title">职业简历 / RESUME</h2>
    <div style="margin: 40px 0;">
        <p>点击下方按钮下载完整版，或直接在线预览：</p>
        <a href="resume.pdf" class="logo" style="text-decoration:none; border:1px solid #ffcc00; padding:10px 20px; font-size:0.8rem;">DOWNLOAD PDF</a>
        
        <iframe src="resume.pdf" class="resume-preview"></iframe>
    </div>

    <footer>
        &copy; 2024 JLWLIMOU. Designed for 3D Animation.
    </footer>
</div>

</body>
</html>

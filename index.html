<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Portfolio</title>
    
    <script>
        // 彻底解决刷新滑动感，强制静默置顶
        (function() {
            if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
            window.scrollTo(0, 0);
            const forceTop = () => { if (window.scrollY !== 0) { window.scrollTo(0, 0); requestAnimationFrame(forceTop); } };
            requestAnimationFrame(forceTop);
        })();
    </script>
    
    <style>
        :root { 
            --accent: #ffcc00; 
            --bg: #0a0a0a; 
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 基础样式 */
        html { scrollbar-width: none; background: var(--bg); scroll-behavior: smooth; }
        html::-webkit-scrollbar { display: none; }
        body { background: var(--bg); color: #e0e0e0; font-family: system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        body.modal-open { overflow: hidden !important; }

        /* 导航 */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 9000; }
        .nav-inner { padding: 15px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .nav-links { display: flex; gap: 5px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.85rem; cursor: pointer; transition: 0.3s; padding: 10px 15px; border-radius: 4px; }
        .nav-links a:hover { color: #fff; background: rgba(255,255,255,0.05); }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        /* 3. 高亮显示样式 */
        section { 
            transition: all 0.4s var(--ease-out); 
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 20px;
            margin: -20px; /* 抵消padding不影响布局 */
        }
        section:hover { 
            border-color: rgba(255, 204, 0, 0.3);
            background: rgba(255, 255, 255, 0.02);
        }

        /* 1. 原地放大修复 */
        .item { position: relative; aspect-ratio: 16/10; z-index: 1; cursor: pointer; }
        .item.active { z-index: 999; }
        
        .item-inner { 
            position: absolute; inset: 0; 
            background: #111; border: 1px solid #222; border-radius: 12px; 
            overflow: hidden; 
            transition: all 0.5s var(--ease-out);
            transform: scale(1);
        }
        
        .item.active .item-inner { 
            transform: scale(1.08); 
            border-color: var(--accent);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        .media { width: 100%; height: 100%; pointer-events: none; background: #000; }
        .media video, .media img { width: 100%; height: 100%; object-fit: cover; display: block; transition: 0.5s; }
        .item.active .media video, .item.active .media img { object-fit: contain; }

        .info { 
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: #fff; font-size: 0.85rem; text-align: center;
            opacity: 0; transform: translateY(10px); transition: 0.4s;
        }
        .item.active .info { opacity: 1; transform: translateY(0); }

        /* 4. 分类展开样式修正 */
        .accordion-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.6s var(--ease-out); 
        }
        .acc-header span { transition: transform 0.4s; display: inline-block; }
        .accordion-item.open .acc-header span { transform: rotate(45deg); color: var(--accent); }

        /* 2. 弹窗丝滑滑走修复 */
        #portfolio-modal { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            transform: translateY(100%); 
            transition: transform 0.6s var(--ease-out); 
            overflow-y: auto;
            visibility: hidden; /* 防止未激活时遮挡点击 */
        }
        #portfolio-modal.active { transform: translateY(0); visibility: visible; }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <div class="logo" style="font-weight:900; letter-spacing:2px">JLWLIMOU</div>
        <div class="nav-links">
            <a onclick="handleNavClick('hero')">简介</a>
            <a onclick="handleNavClick('featured')">作品集</a>
            <a onclick="handleNavClick('resume')">简历</a>
            <a onclick="handleNavClick('contact')">联系</a>
        </div>
    </div>
</nav>

<div class="container">
    <header id="hero" style="padding: 160px 0 80px;">
        <h1 style="font-size: clamp(2.5rem, 8vw, 5rem); margin:0; line-height:1; font-weight: 900; letter-spacing: -2px;">Focus on<br>Maya Animation.</h1>
        <p id="about-text" style="color:#666; max-width:600px; margin-top:40px; font-size: 1.1rem; line-height: 1.8;"></p>
    </header>

    <section id="featured">
        <h2 style="color:var(--accent); font-size:0.75rem; letter-spacing:4px; margin-bottom:40px;">精选作品 / FEATURED</h2>
        <div id="featured-grid" class="grid"></div>
        <div style="text-align:center; padding-top:60px;">
            <button style="padding: 18px 40px; border: 1px solid #444; background: none; color: #fff; cursor: pointer; border-radius: 50px; font-weight: bold;" onclick="toggleModal(true)">VIEW ALL PROJECTS +</button>
        </div>
    </section>

    <div class="grid" style="margin-top:100px; padding-bottom: 150px;">
        <section id="resume">
            <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:20px; letter-spacing:3px;">RESUME</span>
            <a href="#" style="color:#fff; text-decoration:none; font-size:1.5rem; font-weight:bold; border-bottom:2px solid var(--accent);">DOWNLOAD CV.</a>
        </section>
        <section id="contact">
            <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:20px; letter-spacing:3px;">CONTACT</span>
            <div id="email-val" style="font-size:1.2rem;">-</div>
        </section>
    </div>
</div>

<div id="portfolio-modal">
    <div style="position: sticky; top:0; z-index:110; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); padding: 20px; border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:0.8rem; color:var(--accent);">FULL LIBRARY</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); color:#000; border:none; padding: 10px 20px; font-weight: 900; cursor: pointer; border-radius:4px;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding: 40px 0 100px;"></div>
</div>

<script>
    let siteData = null;

    async function loadData() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            renderHome();
            renderAccordion();
        } catch(e) { console.error("Load failed"); }
    }

    function renderHome() {
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach(item => {
                if (item.featured) {
                    html += `<div class="item" onclick="openAndDetail(${cIdx}, '${item.title}')">
                        <div class="item-inner">
                            <div class="media">${item.type === 'video' ? `<video src="${item.url}" loop muted playsinline></video>` : `<img src="${item.url}">`}</div>
                            <div class="info"><b>${item.title}</b></div>
                        </div>
                    </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = html;
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map((cat, idx) => `
            <div class="accordion-item" id="cat-wrapper-${idx}" style="border-bottom: 1px solid #222;">
                <div class="acc-header" style="padding:40px 0; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="toggleAccordion(this)">
                    <h3 style="margin:0; font-size:1.5rem;">${cat.name}</h3>
                    <span style="font-size:2rem;">+</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding-bottom:50px;">
                        ${cat.items.map(i => `
                            <div class="item" data-title="${i.title}" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline></video>` : `<img src="${i.url}">`}</div>
                                    <div class="info"><b>${i.title}</b></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleAccordion(el) {
        const itemWrap = el.parentElement;
        const content = itemWrap.querySelector('.accordion-content');
        const isOpen = itemWrap.classList.contains('open');
        
        // 关闭其他（可选）
        // document.querySelectorAll('.accordion-item').forEach(i => { i.classList.remove('open'); i.querySelector('.accordion-content').style.maxHeight = '0'; });

        if(!isOpen) {
            itemWrap.classList.add('open');
            content.style.maxHeight = content.scrollHeight + 100 + "px";
        } else {
            itemWrap.classList.remove('open');
            content.style.maxHeight = "0";
        }
    }

    function handleItemClick(e, el) {
        if(e) e.stopPropagation();
        const isActive = el.classList.contains('active');
        // 先重置所有
        document.querySelectorAll('.item').forEach(i => {
            i.classList.remove('active');
            const v = i.querySelector('video'); if(v) v.pause();
        });
        // 如果点的是未激活的，则激活
        if(!isActive) {
            el.classList.add('active');
            const v = el.querySelector('video'); if(v) v.play();
        }
    }

    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        if(show) {
            m.classList.add('active');
            document.body.classList.add('modal-open');
        } else {
            m.classList.remove('active');
            document.body.classList.remove('modal-open');
            // 关闭时清理状态
            setTimeout(() => {
                document.querySelectorAll('video').forEach(v => v.pause());
                document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            }, 600);
        }
    }

    function openAndDetail(catIdx, title) {
        toggleModal(true);
        setTimeout(() => {
            const wrap = document.getElementById(`cat-wrapper-${catIdx}`);
            if(!wrap.classList.contains('open')) toggleAccordion(wrap.querySelector('.acc-header'));
            setTimeout(() => {
                const target = wrap.querySelector(`.item[data-title="${title}"]`);
                if(target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    handleItemClick(null, target);
                }
            }, 400);
        }, 600);
    }

    function handleNavClick(id) {
        if(document.body.classList.contains('modal-open')) toggleModal(false);
        const el = document.getElementById(id);
        window.scrollTo({ top: el.offsetTop - 100, behavior: 'smooth' });
    }

    window.onload = loadData;
</script>
</body>
</html>

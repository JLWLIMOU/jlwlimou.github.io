<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLWLIMOU | Portfolio</title>
    
    <script>
        /**
         * 针对“滑动到作品集”的终极解决方案：
         * 1. 屏蔽一切平滑滚动行为
         * 2. 在渲染前强制锁定位置
         */
        (function() {
            if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }
            
            // 立即锁定位置，不给浏览器“滑动”的机会
            window.scrollTo(0, 0);

            // 监听渲染，确保在所有图片和数据加载前后都死死按住滚动条
            const killScroll = () => {
                if (window.scrollY !== 0) {
                    window.scrollTo({top: 0, behavior: 'instant'});
                    requestAnimationFrame(killScroll);
                }
            };
            requestAnimationFrame(killScroll);

            window.addEventListener('load', () => {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    document.body.classList.remove('lock-screen');
                    // 到这一步才允许平滑滚动逻辑介入
                    document.documentElement.style.setProperty('--scroll-type', 'smooth');
                }, 100);
            });
        })();
    </script>
    
    <style>
        :root { 
            --accent: #ffcc00; 
            --bg: #0a0a0a; 
            --ease-out: cubic-bezier(0.2, 1, 0.3, 1);
            --scroll-type: auto; /* 初始为自动，防止滑动感 */
        }

        /* 强制置顶锁定 */
        body.lock-screen {
            position: fixed;
            overflow: hidden;
            width: 100%;
        }

        html { 
            scrollbar-width: none; 
            background: var(--bg); 
            scroll-behavior: var(--scroll-type) !important; 
        }
        html::-webkit-scrollbar { display: none; }
        
        body { 
            background: var(--bg); 
            color: #e0e0e0; 
            font-family: system-ui, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }
        body.modal-open { overflow: hidden; height: 100vh; }

        /* 导航 */
        nav { width: 100%; position: sticky; top: 0; background: rgba(10,10,10,0.85); backdrop-filter: blur(15px); border-bottom: 1px solid #222; z-index: 9000; }
        .nav-inner { padding: 15px 0; display: flex; justify-content: space-between; align-items: center; width: 92%; max-width: 1400px; margin: 0 auto; }
        .nav-links { display: flex; gap: 5px; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.85rem; cursor: pointer; transition: 0.3s; padding: 10px 15px; border-radius: 4px; }
        .nav-links a:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-links a.active { color: var(--accent); font-weight: bold; }

        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        /* 原地展开修正：去除所有导致“回弹”或“先缩后放”的因素 */
        .item { position: relative; aspect-ratio: 16/10; z-index: 1; }
        .item-inner { 
            position: absolute; 
            inset: 0; 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 12px; 
            overflow: hidden; 
            transform: scale(1); /* 绝对初始值 */
            transform-origin: center center;
            transition: transform 0.6s var(--ease-out), border-color 0.4s;
            will-change: transform;
        }
        
        .item.active { z-index: 999; }
        .item.active .item-inner { 
            border-color: var(--accent); 
            transform: scale(1.1); /* 略微放大，确保不遮挡邻居太多 */
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .media { width: 100%; height: 100%; background: #000; pointer-events: none; }
        .media video, .media img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .item.active .media video, .item.active .media img { object-fit: contain; }

        .info { 
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: #fff; font-size: 0.9rem; text-align: center;
            opacity: 0; transition: 0.3s;
        }
        .item.active .info { opacity: 1; }

        /* 弹窗层 */
        #portfolio-modal { 
            visibility: hidden; position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            transform: translateY(100%); opacity: 0; 
            transition: transform 0.5s var(--ease-out), opacity 0.3s; 
            overflow-y: scroll;
        }
        #portfolio-modal.active { visibility: visible; transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="lock-screen">

<div id="page-wrapper">
    <nav>
        <div class="nav-inner">
            <div class="logo" style="cursor:pointer; font-weight:900; letter-spacing:2px">JLWLIMOU</div>
            <div id="smart-nav" class="nav-links">
                <a onclick="handleNavClick('hero')">简介</a>
                <a onclick="handleNavClick('featured')">作品</a>
                <a onclick="handleNavClick('resume')">简历</a>
                <a onclick="handleNavClick('contact')">联系</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header id="hero" style="padding: 160px 0 100px;">
            <h1 style="font-size: clamp(2.5rem, 8vw, 5rem); margin:0; line-height:1; font-weight: 900; letter-spacing: -2px;">Focus on<br>Maya Animation.</h1>
            <p id="about-text" style="color:#666; max-width:600px; margin-top:40px; font-size: 1.1rem; line-height: 1.8;"></p>
        </header>

        <section id="featured" style="padding: 40px 0; margin-bottom: 80px;">
            <h2 style="color:var(--accent); font-size:0.75rem; letter-spacing:4px; margin-bottom:40px;">精选作品集 / FEATURED</h2>
            <div id="featured-grid" class="grid"></div>
        </section>

        <div style="text-align:center; margin-bottom: 120px;">
            <button style="padding: 20px 50px; border: 1px solid #444; background: none; color: #fff; cursor: pointer; border-radius: 50px;" onclick="toggleModal(true)">VIEW ALL PROJECTS +</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:30px; padding-bottom: 200px;">
            <section id="resume" style="padding:40px; border:1px solid #222; border-radius:16px;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:20px; letter-spacing:3px;">RESUME / CV</span>
                <a href="resume.pdf" target="_blank" style="color:#fff; text-decoration:none; font-weight:bold; border-bottom:2px solid var(--accent);">DOWNLOAD PDF</a>
            </section>
            <section id="contact" style="padding:40px; border:1px solid #222; border-radius:16px;">
                <span style="color:var(--accent); font-size:0.7rem; display:block; margin-bottom:20px; letter-spacing:3px;">GET IN TOUCH</span>
                <div id="email-val" style="font-size:1.1rem; margin-bottom:10px;">-</div>
                <div id="phone-val" style="font-size:1.1rem;">-</div>
            </section>
        </div>
    </div>
</div>

<div id="portfolio-modal">
    <div style="position: sticky; top:0; z-index:110; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); padding: 25px; border-bottom: 1px solid #222;">
        <div class="nav-inner">
            <h2 style="margin:0; font-size:0.8rem; color:var(--accent);">FULL PROJECT LIBRARY</h2>
            <button onclick="toggleModal(false)" style="background:var(--accent); color:#000; border:none; padding: 10px 25px; font-weight: 900; cursor: pointer;">CLOSE</button>
        </div>
    </div>
    <div class="container" id="accordion-root" style="padding: 60px 0 200px;"></div>
</div>

<script>
    let siteData = null;

    async function loadData() {
        try {
            const res = await fetch('data.json');
            siteData = await res.json();
            document.getElementById('about-text').innerText = siteData.about;
            document.getElementById('email-val').innerText = siteData.email;
            document.getElementById('phone-val').innerText = siteData.phone;
            renderHome();
            renderAccordion();
        } catch(e) { console.error("Data error"); }
    }

    function handleNavClick(id) {
        if(document.body.classList.contains('modal-open')) toggleModal(false);
        const el = document.getElementById(id);
        if(!el) return;
        const offset = (id === 'hero') ? 0 : el.offsetTop - 80;
        window.scrollTo({ top: offset, behavior: 'smooth' });
    }

    function openAndDetail(catIdx, title) {
        toggleModal(true);
        setTimeout(() => {
            const itemWrap = document.getElementById(`cat-wrapper-${catIdx}`);
            if(!itemWrap) return;
            if(!itemWrap.classList.contains('open')) toggleAccordion(itemWrap.querySelector('.acc-header'));
            setTimeout(() => {
                const target = itemWrap.querySelector(`.item[data-title="${title}"]`);
                if(target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setTimeout(() => handleItemClick(null, target), 500);
                }
            }, 300);
        }, 600);
    }

    function renderHome() {
        let html = '';
        siteData.categories.forEach((cat, cIdx) => {
            cat.items.forEach(item => {
                if (item.featured) {
                    html += `<div class="item" onclick="openAndDetail(${cIdx}, '${item.title}')">
                        <div class="item-inner">
                            <div class="media">${item.type === 'video' ? `<video src="${item.url}" loop muted playsinline></video>` : `<img src="${item.url}">`}</div>
                            <div class="info"><b>${item.title}</b></div>
                        </div>
                    </div>`;
                }
            });
        });
        document.getElementById('featured-grid').innerHTML = html;
    }

    function renderAccordion() {
        document.getElementById('accordion-root').innerHTML = siteData.categories.map((cat, idx) => `
            <div class="accordion-item" id="cat-wrapper-${idx}" style="border-bottom: 1px solid #222; margin-bottom:10px;">
                <div class="acc-header" style="padding:35px 0; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="toggleAccordion(this)">
                    <h3 style="margin:0;">${cat.name}</h3>
                    <span style="font-size:1.5rem; color:var(--accent)">+</span>
                </div>
                <div class="accordion-content">
                    <div class="grid" style="padding-bottom:60px;">
                        ${cat.items.map(i => `
                            <div class="item" data-title="${i.title}" onclick="handleItemClick(event, this)">
                                <div class="item-inner">
                                    <div class="media">${i.type === 'video' ? `<video src="${i.url}" loop muted playsinline></video>` : `<img src="${i.url}">`}</div>
                                    <div class="info"><b>${i.title}</b></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleAccordion(el) {
        const itemWrap = el.parentElement;
        const content = itemWrap.querySelector('.accordion-content');
        const isOpen = itemWrap.classList.contains('open');
        itemWrap.classList.toggle('open', !isOpen);
        content.style.maxHeight = isOpen ? '0' : content.scrollHeight + 1000 + 'px';
        el.querySelector('span').innerText = isOpen ? '+' : '×';
    }

    function toggleModal(show) {
        const m = document.getElementById('portfolio-modal');
        m.classList.toggle('active', show);
        document.body.classList.toggle('modal-open', show);
        if(!show) {
            document.querySelectorAll('video').forEach(v => v.pause());
            document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        }
    }

    function handleItemClick(e, el) {
        if(e) e.stopPropagation();
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.item').forEach(i => {
            i.classList.remove('active');
            const v = i.querySelector('video'); if(v) v.pause();
        });
        if(!isActive) {
            el.classList.add('active');
            const v = el.querySelector('video'); if(v) v.play();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLWLIMOU | 3D Animator Portfolio</title>
    <style>
        /* --- 核心修复：开启全站平滑滚动 --- */
        html { 
            scroll-behavior: smooth; 
        }

        /* 基础设置 */
        body { background-color: #0a0a0a; color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; overflow-x: hidden; }
        .container { width: 92%; max-width: 1400px; margin: 0 auto; }
        
        /* 导航 */
        nav { 
            padding: 40px 0; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #222;
            position: sticky; top: 0; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); z-index: 100;
        }
        .logo { font-weight: bold; letter-spacing: 2px; color: #ffcc00; text-decoration: none; font-size: 1.4rem; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 30px; font-size: 0.95rem; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: #ffcc00; }

        /* Hero 区 */
        .hero { padding: 120px 0; border-bottom: 1px solid #222; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; color: #fff; line-height: 1.1; }
        #about-text { font-size: 1.2rem; color: #888; max-width: 800px; line-height: 1.8; margin-top: 20px; }

        /* 作品网格 */
        .section-title { margin-top: 80px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 4px; color: #ffcc00; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; margin: 40px 0; }
        .work-item { background: #111; border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: 0.5s; }
        .work-item:hover { border-color: #ffcc00; transform: translateY(-8px); }
        .media-container { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; }
        .media-container video, .media-container img { width: 100%; height: 100%; object-fit: cover; }

        /* 查看更多按钮 */
        .more-btn-container { text-align: center; margin: 40px 0 80px; }
        .more-btn { background: transparent; border: 1px solid #444; color: #aaa; padding: 15px 45px; border-radius: 40px; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .more-btn:hover { border-color: #ffcc00; color: #ffcc00; box-shadow: 0 0 20px rgba(255,204,0,0.1); }

        /* 弹窗样式 */
        #portfolio-modal {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; z-index: 1000; overflow-y: auto;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #portfolio-modal.active { transform: translateY(-100%); }
        .modal-header { position: sticky; top: 0; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px); z-index: 1001; display: flex; justify-content: space-between; align-items: center; padding: 20px 4%; border-bottom: 1px solid #222; }
        .back-btn { background: #ffcc00; border: none; color: #000; padding: 10px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* 底部内容 */
        .footer-sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-bottom: 80px; }
        .download-box, .contact-box { background: #111; border: 1px solid #222; padding: 40px; border-radius: 12px; }
        .download-btn { display: inline-block; padding: 15px 30px; border: 1px solid #ffcc00; color: #ffcc00; text-decoration: none; border-radius: 6px; font-weight: bold; transition: 0.3s; width: 100%; box-sizing: border-box; text-align: center; }
        .download-btn:hover { background: #ffcc00; color: #000; }
        .contact-label { color: #ffcc00; font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 5px; }
        .contact-value { font-size: 1.1rem; color: #fff; font-family: monospace; }

        footer { padding: 60px 0; text-align: center; color: #333; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="#" class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">JLWLIMOU</a>
        <div class="nav-links">
            <a href="#work">作品</a>
            <a href="#resume">简历</a>
            <a href="#contact">联系</a>
            <a href="admin.html" style="color: #444;">后台</a>
        </div>
    </nav>

    <header class="hero">
        <h1>Focus on<br>Maya Animation.</h1>
        <p id="about-text">我是 JLWLIMOU。致力于三维动画的运动规律学习与 Maya 技术探索。</p>
    </header>

    <h2 id="work" class="section-title">精选作品 / FEATURED</h2>
    <div class="grid">
        <div class="work-item">
            <div class="media-container"><video autoplay loop muted playsinline><source src="work1.mp4" type="video/mp4"></video></div>
        </div>
        <div class="work-item">
            <div class="media-container"><img src="render1.jpg"></div>
        </div>
    </div>

    <div class="more-btn-container">
        <button class="more-btn" onclick="toggleModal(true)">查看更多作品全部案例 +</button>
    </div>

    <div class="footer-sections">
        <div id="resume">
            <h2 class="section-title" style="margin-top:0">简历 / RESUME</h2>
            <div class="download-box">
                <p style="color: #888; margin-bottom: 25px;">最新版作品集简历 (PDF)</p>
                <a href="resume.pdf" class="download-btn" download>下载我的简历PDF</a>
            </div>
        </div>

        <div id="contact">
            <h2 class="section-title" style="margin-top:0">联系 / CONTACT</h2>
            <div class="contact-box">
                <div style="margin-bottom:20px;">
                    <span class="contact-label">QQ EMAIL</span>
                    <span class="contact-value" id="email-val">123456789@qq.com</span>
                </div>
                <div>
                    <span class="contact-label">PHONE</span>
                    <span class="contact-value" id="phone-val">+86 138-0000-0000</span>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 JLWLIMOU.</footer>
</div>

<div id="portfolio-modal">
    <div class="modal-header">
        <h2 style="margin:0; color:#ffcc00; letter-spacing: 2px; font-size: 1.2rem;">ALL WORKS</h2>
        <button class="back-btn" onclick="toggleModal(false)">← 返回首页</button>
    </div>
    <div class="container">
        <div class="grid">
            <div class="work-item"><div class="media-container"><video loop muted playsinline onmouseover="this.play()" onmouseout="this.pause()"><source src="work1.mp4" type="video/mp4"></video></div></div>
            <div class="work-item"><div class="media-container"><img src="render1.jpg"></div></div>
        </div>
        <div style="height: 100px;"></div>
    </div>
</div>

<script>
    // 弹窗切换逻辑
    function toggleModal(show) {
        const modal = document.getElementById('portfolio-modal');
        if (show) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            modal.scrollTop = 0;
        } else {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    }

    // 辅助脚本：确保点击所有 # 链接时都能平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop - 100, // 减去导航栏的高度，防止遮挡
                    behavior: 'smooth'
                });
            }
        });
    });
</script>

</body>
</html>
